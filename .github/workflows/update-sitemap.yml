name: Update Sitemap

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/src/app/**/*.tsx'
      - 'apps/web/src/app/**/*.mdx'
      - 'apps/web/src/scripts/gen-sitemap.ts'
      - 'apps/web/src/scripts/DateGitLastUpdated.ts'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/src/app/**/*.tsx'
      - 'apps/web/src/app/**/*.mdx'
      - 'apps/web/src/scripts/gen-sitemap.ts'
      - 'apps/web/src/scripts/DateGitLastUpdated.ts'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for accurate git timestamps
          fetch-depth: 0
          # For pull requests, check out the head ref so we can push
          ref: ${{ github.head_ref || github.ref }}
          # Use token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate sitemap
        run: |
          cd apps/web
          npm run gen-sitemap
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/web/src/app/sitemap.static-pages.json
          git commit -m "chore: update sitemap with latest git timestamps [skip ci]"
          git push
