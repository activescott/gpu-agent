notes:
  - fp16TFLOPS of 136.40 represents "Peak FP16 Tensor TFLOPS" using the "with sparsity" metric. Dense performance is 68.20 TFLOPS, sparse is 136.40 TFLOPS. Following Ampere architecture standards, NVIDIA publishes sparse tensor performance.
  - int8TOPS of 545.59 is "peak INT8 TOPS" using "Effective TOPS using the Sparsity Feature". Dense performance is 272.79 TOPS, sparse is 545.59 TOPS.
  - fp32TFLOPS calculated as 10,240 CUDA cores × 1.665 GHz boost clock × 2 ops/cycle = 34.10 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 3080 Ti uses the GA102-225 variant of the GA102 chip with 80 of 84 streaming multiprocessors enabled, same as RTX 3090 but with hash rate limiter for cryptocurrency mining.
  - Memory bandwidth calculated as 384-bit interface × 19 Gbps = 912 GB/s.
  - Process node is Samsung 8nm with approximately 28.3 billion transistors.
  - The RTX 3080 Ti shares the same GPU die and memory configuration as the RTX 3090, differing primarily in VRAM capacity (12GB vs 24GB).
  - MSRP of $1199 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/rtx-3080-ti-3070-ti-graphics-cards/
  - NVIDIA Founders Edition part number (NVPN) 900-1G133-2518-000 sourced from PCPartPicker, Micro Center, and Newegg listings.
  - GPU Board ID GA102-225 sourced from TechPowerUp and VideoCardz technical articles documenting the GA102-225-A1 chip variant used in RTX 3080 Ti.
  - Third-party product identifiers sourced from official manufacturer websites (ASUS, MSI, Gigabyte, Zotac, EVGA, Palit, Gainward, INNO3D) and TechPowerUp GPU Database.
  - AIB partners include ASUS, MSI, Gigabyte, PNY, Zotac, EVGA, Palit, Gainward, INNO3D, and GALAX/KFA2. Each manufacturer offers multiple variants with different cooling solutions and factory overclocks.
  - EVGA produced extensive RTX 3080 Ti lineup including XC3 and FTW3 series before exiting the GPU market in September 2022.
