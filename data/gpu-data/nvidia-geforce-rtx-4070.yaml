notes:
  - MSRP of $599 USD sourced from NVIDIA's official announcement. A Founders Edition was available at this price. The official MSRP was later lowered to $549 following the launch of the RTX 4070 SUPER in January 2024.
  - fp16TFLOPS is "Peak FP16 Tensor TFLOPS with FP16 Accumulate" as that's what NVIDIA publishes. Using the "with sparsity" metric.
  - int8TOPS is "peak INT 8 TOPS" using "Effective TOPS / TFLOPS using the new Sparsity Feature". They also reveal it as 660.6 "based on GPU Boost Clock". This comes from the ada-gpu-architecture-whitepaper-v2.1.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)"
  - NVIDIA part number 900-1G141-2544-000 sourced from Amazon and PCPartPicker listings for the Founders Edition
  - Product SKU PG141 SKU 344 sourced from VideoCardz and NotebookCheck technical articles
  - Board ID PG141 is the reference board design for RTX 4070. AIB partner cards use PG141 SKU 343 variant
  - ASUS TUF-RTX4070-O12G-GAMING model number sourced from official ASUS product page
  - ASUS ROG-STRIX-RTX4070-O12G-GAMING model number sourced from official ASUS ROG product page
  - MSI model numbers sourced from official MSI product specification pages
  - Gigabyte GV-N4070EAGLE-OC-12GD and GV-N4070GAMING OC-12GD model numbers sourced from official Gigabyte product pages
  - PNY VCG407012TFXXPB1-O SKU sourced from official PNY product page
  - Zotac ZT-D40700E-10M and ZT-D40700H-10M model numbers sourced from official Zotac product pages and Amazon listings
  - Palit NED4070H19K9-1043A part number sourced from TechPowerUp GPU Database and official Palit product page
  - EVGA did not produce any RTX 4070 models as they exited the GPU market in September 2022, before the RTX 40 series launched
