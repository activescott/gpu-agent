notes:
  - FP32 TFLOPS of 12.28 sourced directly from Intel's official product specifications page at intel.com.
  - FP16 TFLOPS of 24.58 sourced from third-party GPU databases (SiliconCat, CpuTronic) based on Xe2 architecture specifications. Intel does not publish FP16 performance in official specs, but the 2:1 ratio of FP16 to FP32 is consistent with Xe2 architecture documentation.
  - INT8 TOPS of 197 represents peak INT8 AI performance and is sourced directly from Intel's official product specifications.
  - Memory bandwidth calculated as 192-bit interface × 19 Gbps ÷ 8 bits/byte = 456 GB/s, confirmed by Intel official specifications.
  - TBP (Thermal Base Power) is 200W at 2400 MHz boost clock. Intel also specifies a low-power mode ranging from 120-200W at 2000 MHz.
  - XMX (Xe Matrix eXtension) engine count of 160 sourced from Intel official specifications. These are Intel's dedicated AI accelerators, equivalent to tensor cores in NVIDIA GPUs.
  - Xe2 architecture XMX engines support INT2, INT4, INT8, FP16, BF16, and TF32 precision formats on dedicated matrix multiplication hardware, as documented in Xe2 architecture analysis.
  - FP64 double precision performance is not officially published by Intel. Third-party sources report FP64 at 1:4 ratio to FP32 (approximately 3.07 TFLOPS), but this is unverified. FP64 is listed in supportedHardwareOperations based on Xe2 architecture documentation confirming FP64 support on general-purpose shader units (XVEs).
  - The GPU uses the BMG-G21 chip with 272mm² die size and 19.6 billion transistors, manufactured on TSMC's N5 (5nm) process.
  - MSRP of $599 USD based on retail pricing at launch from US retailer Central Computers for the ASRock Arc Pro B60 Creator 24GB. Intel did not officially publish MSRP but indicated an estimated value around $500 at Computex 2025 announcement.
  - Release date of September 19, 2025 based on multiple sources confirming the GPU launched in September 2025 with availability in North America. The GPU was announced at Computex 2025 in May 2025, with sampling to AIB partners beginning in June 2025.
  - Intel Product SKU 243916 sourced from Intel's official product page URL structure.
  - Device ID 0xE211 sourced from Intel's official specifications page and confirmed in Intel's compute-runtime GitHub repository.
  - AIB partners include ASRock, Gunnir, Lanner, Maxsun, Onix, Senao, and Sparkle. Specific part numbers for individual AIB products are not widely published yet, as most products were listed with model names only.
  - The GPU shares its silicon foundation (BMG-G21) with the gaming-focused Arc B580, both using the same die with 20 Xe2 cores. The critical differentiation is memory capacity (24GB vs 12GB) and market positioning.
  - Intel positions the Arc Pro B60 as delivering up to 3× faster performance compared to previous generation professional GPUs at this price point, with significantly better performance per dollar.
  - The GPU supports DirectX 12 Ultimate and OpenGL 4.6 APIs.
  - Intel's Project Battlematrix showcases dual-GPU and multi-GPU configurations, with systems featuring up to 8 Arc Pro B60 GPUs providing 192GB of combined VRAM for large-scale AI inference workloads.
