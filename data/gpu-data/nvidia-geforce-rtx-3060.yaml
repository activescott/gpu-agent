notes:
  - "FP16 TFLOPS of 101.9 represents Peak Sparse Tensor Core performance (8x FP32). Dense Tensor performance is ~51 TFLOPS."
  - "INT8 TOPS of 203.8 represents Peak Sparse INT8 Tensor performance."
  - "Note: Previous versions incorrectly listed dense performance (50.95 TFLOPS) as sparse. Updated to match Workstation and Ada generation metrics (101.9 TFLOPS)."
  - fp32TFLOPS calculated as 3,584 CUDA cores × 1.777 GHz boost clock × 2 ops/cycle = 12.74 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath.
  - NVIDIA officially specified the RTX 3060 at 13 shader-TFLOPS (FP32), 25 RT-TFLOPS (ray tracing), and 101 tensor-TFLOPS (general tensor performance for DLSS).
  - Memory bandwidth calculated as 192-bit interface × 15 Gbps = 360 GB/s.
  - The RTX 3060 uses the GA106-300-A1 variant of the GA106 chip with 28 of 30 streaming multiprocessors enabled (28 SMs × 4 tensor cores/SM = 112 tensor cores).
  - Process node is Samsung 8nm with approximately 12 billion transistors and die area of 276 mm².
  - TDP of 170W is the official NVIDIA specification, with recommended PSU of 550W.
  - Supports CUDA Compute Capability 8.6, same as other Ampere GeForce 30-series GPUs.
  - At launch in February 2021, the RTX 3060 was positioned to succeed the GTX 1060 with 2x raster and 10x ray-tracing performance at $329 MSRP.
  - MSRP of $329 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/geforce-rtx-3060/
  - No NVIDIA Founders Edition was released for the RTX 3060 (only RTX 3060 Ti had a Founders Edition). All RTX 3060 cards are from AIB partners.
  - Third-party product identifiers sourced from official manufacturer websites, TechPowerUp GPU Database, Newegg, and Best Buy product listings.
