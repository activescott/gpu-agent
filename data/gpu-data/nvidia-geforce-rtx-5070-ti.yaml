notes:
  - We use the peak TOPS/FLOPS specs using the sparsity feature.
  - Blackwell GB203 is the chip
  - fp16TFLOPS is "Peak FP16 Tensor TFLOPS with FP16 Accumulate" as that's what NVIDIA publishes.
  - int8TOPS is "peak INT 8 TOPS" using "Effective TOPS / TFLOPS using the new Sparsity Feature". They also reveal it as 660.6 "based on GPU Boost Clock". This comes from the blackwell gpu architecture pdf.
  - fp32TFLOPS is "Peak TF32 Tensor TFLOPS1" as published in the blackwell gpu architecture pdf.
  - MSRP of $749 USD sourced from nvidia.com official product page (https://www.nvidia.com/en-us/geforce/graphics-cards/50-series/rtx-5070-family/). A Founders Edition is NOT available for this model - only the RTX 5090, 5080, and 5070 have Founders Editions.
  - No NVIDIA manufacturer identifiers (NVPN, Product SKU) were found in available documentation. The RTX 5070 Ti is only available through AIB partners.
  - Third-party product identifiers sourced from manufacturer websites including ASUS, MSI, Gigabyte, PNY, Zotac, and Palit official product pages.
  - EVGA does not manufacture RTX 5070 Ti cards as they exited the GPU market.
  - maxTDPWatts is 360W based on the official product family page, though some sources reference 300W as the Total Board Power (TBP). The 360W figure represents the maximum power draw.
