notes:
  - fp16TFLOPS of 87.00 represents "Peak FP16 Tensor TFLOPS" using the "with sparsity" metric. Dense performance is 43.50 TFLOPS, sparse is 87.00 TFLOPS. Following Ampere architecture standards, NVIDIA publishes sparse tensor performance.
  - int8TOPS of 348.00 is "peak INT8 TOPS" using "Effective TOPS using the Sparsity Feature". Dense performance is 174.00 TOPS, sparse is 348.00 TOPS.
  - fp32TFLOPS calculated as 6,144 CUDA cores × 1.77 GHz boost clock × 2 ops/cycle = 21.75 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 3070 Ti uses the GA104-400 variant of the GA104 chip with all 48 streaming multiprocessors enabled.
  - Memory bandwidth calculated as 256-bit interface × 19 Gbps = 608 GB/s.
  - Process node is Samsung 8nm with approximately 17.4 billion transistors.
  - The key difference from RTX 3070 is the use of GDDR6X memory (vs GDDR6) and 256 more CUDA cores (6,144 vs 5,888).
