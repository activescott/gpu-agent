summary: >-
  The AMD Radeon RX 6700 XT was released in March 2021 as a mid-range gaming GPU
  based on the RDNA 2 architecture (Navi 22 XT die). It features 40 compute units
  with 2,560 stream processors and 12GB of GDDR6 memory with 384 GB/s bandwidth
  on a 192-bit bus. The card includes 40 ray tracing acceleration cores and 96MB
  of Infinity Cache. Built on TSMC's 7nm process with a 335 mm² die containing
  17.2 billion transistors, it delivers 13.21 TFLOPS of FP32 performance at a
  boost clock of 2,581 MHz. With a TDP of 230W, the RX 6700 XT was designed as
  AMD's primary 1440p gaming card, competing with NVIDIA's RTX 3060 Ti and RTX
  3070. It offers excellent performance per watt and solid 1440p gaming with
  DirectX 12 Ultimate support including hardware-accelerated ray tracing.
