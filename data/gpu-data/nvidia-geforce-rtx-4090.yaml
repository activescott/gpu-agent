summary: |
  The NVIDIA GeForce RTX 4090 is a graphics card released in 2022,
  featuring the Ada Lovelace architecture based on the AD102 GPU, the most
  powerful GPU based on the NVIDIA Ada architecture. The set of retail cards in
  the NVIDIA RTX 40-series cards is RTX 4090, RTX 4080 SUPER, RTX 4080, RTX 4070
  Ti SUPER, RTX 4070 Ti, RTX 4070 SUPER, RTX 4070, RTX 4060 Ti, and the RTX
  4060. While primarily aimed at gamers, the RTX 4090 also offers impressive
  capabilities for machine learning tasks, particularly inference and training
  workloads that benefit from its large memory and high core count. It uses a
  PCI-Express 4.0 x16 host interface.

