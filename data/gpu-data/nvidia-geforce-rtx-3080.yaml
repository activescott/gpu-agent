summary: |
  The NVIDIA GeForce RTX 3080 is a high-end graphics card released in September 2020,
  featuring the Ampere architecture based on the GA102 GPU. It offers 8,704 CUDA cores,
  272 3rd-generation tensor cores, and 10GB of GDDR6X memory running at 19 Gbps, delivering
  476 AI TOPS for INT8 workloads with sparsity. The card represented a massive generational
  leap in performance over the RTX 2080, offering nearly twice the performance in many
  workloads. With a TDP of 320W, it provides exceptional performance for 4K gaming and
  machine learning inference and training tasks. The RTX 3080 uses a PCI-Express 4.0 x16
  interface and features 760 GB/s memory bandwidth on a 320-bit bus.

