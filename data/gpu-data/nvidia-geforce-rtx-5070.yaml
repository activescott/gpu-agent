notes:
  - We use the peak TOPS/FLOPS specs using the sparsity feature.
  - Blackwell GB205 is the chip (GB205-300-A1 GPU die variant).
  - fp16TFLOPS is "Peak FP16 Tensor TFLOPS with FP16 Accumulate" (246.9 with sparsity) as published in the Blackwell GPU architecture whitepaper Table 6.
  - int8TOPS is "peak INT8 TOPS" (493.9 with sparsity) using "Effective TOPS using the new Sparsity Feature". This comes from the Blackwell GPU architecture pdf Table 6.
  - fp32TFLOPS is "Peak TF32 Tensor TFLOPS" (61.7 with sparsity, rounded to 61.8) as published in the Blackwell GPU architecture pdf Table 6.
  - MSRP of $549 USD sourced from nvidia.com official product page (https://www.nvidia.com/en-us/geforce/graphics-cards/50-series/rtx-5070-family/).
  - NVIDIA Founders Edition is available for this model with NVPN 900-1G146-2570-000.
  - Board variants include PG146 and PG147 based on available documentation.
  - Third-party product identifiers sourced from manufacturer websites including ASUS, MSI, Gigabyte, PNY, Zotac, Palit, and Gainward official product pages.
  - EVGA does not manufacture RTX 5070 cards as they exited the GPU market in 2022.
