summary: >-
  The AMD Radeon RX 6800 XT was released in November 2020 as AMD's high-end gaming GPU
  based on the RDNA 2 architecture (Navi 21 XT). It features 72 compute units with 4,608
  stream processors and 16GB of GDDR6 memory with 512 GB/s bandwidth. The card includes
  72 ray tracing acceleration cores and 128MB of Infinity Cache to boost effective memory
  bandwidth. Built on TSMC's 7nm process with 26.8 billion transistors, it delivers
  20.74 TFLOPS of FP32 performance at a boost clock of 2,250 MHz. With a TDP of 300W,
  the RX 6800 XT was designed to compete with NVIDIA's RTX 3080, offering strong 4K
  gaming performance and DirectX 12 Ultimate support including hardware-accelerated
  ray tracing and variable rate shading.
