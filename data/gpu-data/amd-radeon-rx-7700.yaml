notes:
  - FP32 TFLOPS of 26.62 calculated as 2,560 stream processors × 2,600 MHz boost clock × 2 ops/cycle = 26.62 TFLOPS
  - FP16 performance is 53.25 TFLOPS calculated at 2:1 ratio to FP32, standard for RDNA 3 architecture
  - tensorCoreCount of 80 represents the AI Accelerators/matrix cores (2 per compute unit × 40 compute units)
  - Memory bandwidth calculated as 256-bit bus × 19.4 Gbps effective = 622.1 GB/s
  - RDNA 3 architecture includes dedicated AI Accelerators for machine learning workloads
  - Built on TSMC 5nm process with Navi 32 GPU die
  - Features 64MB of Infinity Cache (L3) in addition to 2MB L2 cache
  - Base clock of 1,900 MHz with boost to 2,600 MHz
  - MSRP of $350 is an estimated value. AMD did not announce an official MSRP when the RX 7700 was quietly added to AMD's product page on September 18, 2024. Tom's Hardware analysis suggested the card would need to be priced at ~$350 or less to avoid cannibalizing the lineup. As of December 2025, only ASRock has announced a Challenger model with no retail pricing disclosed. The card appears primarily in pre-built systems (e.g., CyberPowerPC) rather than standalone retail availability.
  - No official AMD OPN (Ordering Part Number) or other manufacturer identifiers were found in public documentation for the RX 7700. AMD does not typically publish OPNs for desktop consumer GPUs.
  - Only ASRock has announced an AIB partner product for the RX 7700 (non-XT) as of December 2025. Other major AIB partners (Sapphire, PowerColor, XFX, Gigabyte, ASUS, MSI) have not announced RX 7700 products, likely due to the card's limited retail availability and OEM/pre-built focus.
