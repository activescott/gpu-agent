notes:
  - tensorCoreCount tracks the 2nd-generation AI Accelerators as "tensor cores". The RX 9060 XT has 64 AI Accelerators (2 per CU × 32 CUs).
  - fp32TFLOPS calculated as 2,048 stream processors × 3.32 GHz boost clock × 2 = 13.6 TFLOPS theoretical, but AMD publishes 25.6 TFLOPS likely accounting for RDNA 4's optimized dual-issue capabilities.
  - fp16TFLOPS of 51.3 represents 2x FP32 performance due to packed FP16 operations support in RDNA 4.
  - The RX 9060 XT features INT4 performance up to 821 TOPS, showcasing RDNA 4's enhanced AI capabilities.
  - Memory bandwidth calculated as 128-bit interface × 20 Gbps = 320 GB/s, with effective bandwidth enhanced by 32MB Infinity Cache.
  - TDP is 160W for the 16GB model.
  - Process node is TSMC 4nm with Navi 44 GPU die sized at 199mm².
  - The RX 9060 XT is available in both 16GB ($350) and 8GB ($300) configurations, with the 16GB variant offering better value for VRAM-intensive workloads.
  - RDNA 4 introduces 3rd-generation Ray Tracing accelerators and 2nd-generation AI Accelerators with optimized Compute Unit design.
  - FSR 4 is exclusive to RDNA 4 GPUs and leverages the new AI accelerators for ML-based upscaling.
  - MSRP of $350 USD for the 16GB variant sourced from AMD official announcement and verified by GamersNexus review and Tom's Hardware coverage.
  - manufacturerIdentifiers is empty as AMD OPN (Ordering Part Number) or official manufacturer identifier codes were not found in AMD's official documentation, product pages, or datasheets for the RX 9060 XT. AMD typically does not publish OPNs for consumer GPUs.
  - ASUS TUF-RX9060XT-O16G-GAMING model number sourced from ASUS official product page and press release.
  - ASUS PRIME-RX9060XT-O16G model number sourced from ASUS official product listings.
  - Gigabyte GV-R9060XTGAMING-OC-16GD and GV-R9060XTGAMING-OC-8GD model numbers sourced from Gigabyte official product pages and Best Buy listings.
  - Sapphire 11350-01-20G (NITRO+), 11350-03-20G (PULSE 16GB), and 11350-04-20G (PULSE 8GB) model numbers sourced from Sapphire official product pages and Amazon listings.
  - XFX model numbers (RX-96TSW16BQ, RX-96TS316BA, RX-96TS316B7, RX-96TMERCBA, RX-96TMERCW9, RX-96TSW8GBA) sourced from XFX official product pages and Amazon listings. XFX offers 12 total variants with Mercury and Swift branding.
  - ASRock RX9060XT SL 16GO (Steel Legend) model number sourced from ASRock official product page and Newegg listings. Challenger model number inferred from ASRock naming convention.
  - PowerColor RX9060XT 16G-L/OC (Hellhound) and RX9060XT 8G-L/OC model numbers sourced from PowerColor official website and TechPowerUp GPU database. Reaper model number inferred from PowerColor naming convention and Tom's Hardware review.
  - MSI has not announced RX 9060 XT models as of June 2025 launch date. MSI appears focused on NVIDIA RTX 5060 Ti series instead.
  - This spec file represents the 16GB variant which is the flagship model at $350 MSRP. An 8GB variant also exists at $300 MSRP.
