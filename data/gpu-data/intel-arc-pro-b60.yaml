summary: |
  The Intel Arc Pro B60 is a professional workstation GPU released in September 2025, built on the Xe2 (Battlemage)
  architecture using TSMC's 5nm process. It features 20 Xe2 cores, 160 XMX (Xe Matrix eXtension) engines for AI
  acceleration, and 20 ray tracing units, paired with 24GB of GDDR6 memory. The GPU delivers 12.28 TFLOPS of FP32
  compute performance and 197 peak TOPS of INT8 AI inference performance, making it highly competitive for AI
  workstation and inference workloads at its $599 price point. The XMX engines support a wide range of precision
  formats including INT2, INT4, INT8, FP16, BF16, and TF32, providing exceptional flexibility for AI inference
  tasks that can leverage lower precision for improved performance. The Arc Pro B60 features 456 GB/s of memory
  bandwidth through a 192-bit memory interface running at 19 Gbps, with a boost clock of 2400 MHz and a TBP of
  200W (with a low-power mode available at 120-200W and 2000 MHz). Intel positions this GPU as an 'inference
  workstation GPU' that is 'LLM inference ready', differentiating it from the gaming-focused Arc B580 by doubling
  the memory capacity from 12GB to 24GB. The GPU supports PCIe 5.0 x8 interface and features 4 DisplayPort 2.1
  outputs (one supporting UHBR 13.5, three supporting UHBR 10) and HDMI 2.1, with support for up to four displays
  at 7680x4320 resolution. The card has been tested and certified for professional applications including Autodesk
  Maya, SolidWorks, Adobe Premiere Pro, Blender, and DaVinci Resolve. The GPU also supports SR-IOV, Linux containers,
  and parallel multi-GPU operation, with Intel's 'Project Battlematrix' demonstrating systems with up to 8 Arc Pro
  B60 GPUs providing 192GB of combined VRAM for demanding AI inference workloads.

