notes:
  - MSRP of $999 USD sourced from NVIDIA's official announcement. A Founders Edition was available at this price, representing a $200 price reduction from the original RTX 4080's $1199 MSRP.
  - fp16TFLOPS of 418.79 represents "Peak FP16 Tensor TFLOPS with FP16 Accumulate" using the "with sparsity" metric. Dense performance is 209.40 TFLOPS, sparse is 418.79 TFLOPS. Following the same pattern as other Ada GPUs, NVIDIA publishes the sparse performance.
  - 'int8TOPS of 417.79 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 835.58 TOPS ÷ 2 per NVIDIA Ada architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 835.58 TOPS. Dense value used for consistent cross-vendor comparison.'
  - fp32TFLOPS calculated as 10,240 CUDA cores × 2.55 GHz boost clock × 4 ops/cycle = 104.448 TFLOPS. The "4 ops/cycle" comes from Ada Lovelace's dual-issue FP32 capability where each SM can execute 2 FP32 operations on the dedicated FP32 pipeline plus 2 more FP32 operations on the INT32/FP32 shared pipeline, totaling 4 FP32 ops per cycle under optimal conditions.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)"
  - The RTX 4080 SUPER uses the fully enabled AD103 chip (all 80 SMs), whereas the original RTX 4080 uses 76 of 80 SMs
  - Memory bandwidth calculated as 256-bit interface × 23 Gbps = 736 GB/s
  - NVIDIA Founders Edition part number (NVPN) is 900-1G136-2555-000, sourced from PCPartPicker and Newegg product listings
  - Board identifier is PG139 SKU 355 with AD103-400 GPU (fully enabled), and Device PCI ID is 2703, sourced from VideoCardz
  - Third-party manufacturer identifiers sourced from official product pages, retail listings (Best Buy, Newegg, Amazon, B&H Photo), and TechPowerUp GPU Database
  - ASUS uses model number format with variant suffix (e.g., ROG-STRIX-RTX4080S-O16G-GAMING for OC, ROG-STRIX-RTX4080S-16G-GAMING for non-OC)
  - MSI uses internal 912-V511-XXX part numbers for inventory management in addition to public SKUs
  - Gigabyte uses GV-N408S prefix for all RTX 4080 SUPER models
  - Zotac uses ZT-D40820X-10P format where X varies by model (D=Trinity Black, F=AMP, Q=Trinity White OC)
  - Palit and Gainward (sister companies) both released RTX 4080 SUPER models; some Gainward models have both numeric and alphanumeric identifiers
