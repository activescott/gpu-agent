notes:
  - 'int8TOPS of 222.2 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 444.4 TOPS รท 2. For Ampere architecture, INT8 sparse = 2ร FP16 sparse tensor performance (222.2 TFLOPS). Dense value used for consistent cross-vendor comparison. Source: NVIDIA Ampere professional graphics line card and forums.developer.nvidia.com.'
  - "FP16 TFLOPS of 222.2 represents Peak Sparse Tensor Core performance (sourced from NVIDIA datasheet Tensor Performance)."
  - "Note: Previous versions incorrectly listed dense performance (111.1 TFLOPS) as sparse. Updated to match Workstation and Ada generation metrics (222.2 TFLOPS)."
  - MSRP of $2,250 USD verified from 3 sources - DEVELOP3D notes expected street price of $2,250, CG Channel confirms pricing of $1,000 for RTX A4000 and $2,250 for RTX A5000, and TechPowerUp GPU Database lists launch price.
  - "Manufacturer identifiers: Board ID PG132 with SKU 500 confirmed from TechPowerUp and multiple reseller listings. Multiple NVPN (NVIDIA Part Numbers) exist for different variants: 900-5G132-2200-000 (standard), 900-5G132-2500-000 (retail), 900-5G132-1700-000 (PNY), and 900-5G132-0100-001 (Dell OEM)."
  - "Third-party products: Part numbers sourced from official vendor websites and authorized resellers. PNY uses VCNRTXA5000-PB as their primary SKU. Dell offers two part numbers (490-BHTI and J4KCH/0J4KCH) for different configurations. HP uses 20X23AA. Lenovo uses 4X61D97085. Supermicro uses GPU-NVQRTX-A5000. ASUS uses 90SKC000-M5LAN0."
