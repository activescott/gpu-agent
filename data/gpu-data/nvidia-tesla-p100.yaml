notes:
  - "tensorCoreCount: Tesla P100 only has CUDA cores"
  - 'supportedHardwareOperations: It appears that hardware-accelerated GEMM
    operations require "Warp matrix functions" supported in Compute Capability
    >=7.x:
    https://docs.nvidia.com/cuda/cuda-c-programming-guide/index.html#compute-capabilities'
  - "supportedHardwareOperations: The 8-bit and 16-bit DP4A and DP2A dot product
    instructions are supported on GP102-GP106, but not on GP100."
  - MSRP of $5,699 USD for the 16GB PCIe model sourced from technical.city and TechPowerUp GPU Database, which both cite the official NVIDIA launch price on June 20, 2016.
  - "Manufacturer identifiers: NVPN (NVIDIA Part Number) format 699-2H400-0201-XXX is for 16GB PCIe variants, 699-2H400-0202-XXX is for 12GB PCIe variants. The 900-2H400-XXXX numbers are product SKUs. The 900-2H403-0000-000 SKU is for the SXM2 16GB variant."
  - "GPU chip variants: GP100-890-A1 (SXM2), GP100-892-A1 (PCIe 12GB), GP100-893-A1 (PCIe 16GB) as documented in NVIDIA datasheets and TechPowerUp GPU Database."
  - "Third-party products: Tesla P100 was widely adopted across datacenter OEMs. Multiple variants exist with different memory capacities (12GB/16GB) and form factors (PCIe/SXM2). Part numbers vary by vendor, memory configuration, and whether heatsinks are included."
