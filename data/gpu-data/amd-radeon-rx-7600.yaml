notes:
  - tensorCoreCount tracks the AI Accelerators as "tensor cores". The RX 7600 has 64 AI Accelerators (2 per CU × 32 CUs).
  - fp32TFLOPS calculated as 2,048 stream processors × 2.625 GHz boost clock = 21.75 TFLOPS (using doubled rate for RDNA 3).
  - fp16TFLOPS is 2x FP32 performance due to packed FP16 operations support in RDNA 3.
  - Memory bandwidth calculated as 128-bit interface × 18 Gbps = 288 GB/s, with effective bandwidth reaching 476.9 GB/s due to 32MB Infinity Cache.
  - TDP (TBP - Typical Board Power) is 165W, requiring a minimum 550W power supply.
  - The RX 7600 and RX 7600 XT have identical core specifications (32 CUs, 2,048 shaders, 64 AI Accelerators) but differ in VRAM (8GB vs 16GB) and TDP (165W vs 190W), resulting in only 4-6% performance difference in most scenarios.
  - Process node is TSMC N6 (6nm).
  - 'int8TOPS of 43.5: RDNA 3 AI Accelerators perform INT8 WMMA operations at 1:1 ratio with FP16 (same throughput per AMD GPUOpen WMMA documentation). Source: https://gpuopen.com/learn/wmma_on_rdna3/'
  - MSRP of $269 USD sourced from AMD official press release dated May 24, 2023.
  - manufacturerIdentifiers include PCI device ID 1002:7480 for Navi 33 (from Linux hardware database), codename Navi 33 XL, and internal development codename "Hotpink Bonefish" from AMD documentation.
  - thirdPartyProducts list includes the top AIB partners at launch (Sapphire, XFX, PowerColor, ASRock, ASUS, Gigabyte, MSI) with verified model numbers from their official product pages and retail listings. Model numbers sourced from manufacturer websites and verified through multiple retailers.
