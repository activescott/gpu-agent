notes:
  - fp32TFLOPS of 35.58 calculated as 10,496 CUDA cores × 1.695 GHz boost clock × 2 ops/cycle = 35.58 TFLOPS, per TechPowerUp GPU Database. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath.
  - fp16TFLOPS of 142.74 represents dense FP16 Tensor Core performance. This is calculated as 82 SMs × 4 tensor cores per SM × 256 FP16 FLOPS per cycle (128 FMA operations, counted as 2 FLOPS each) × 1.695 GHz boost clock = 142.3 TFLOPS. With 2:4 structured sparsity enabled, performance doubles to approximately 285 TFLOPS.
  - int8TOPS of 285 represents dense INT8 Tensor Core performance. INT8 operations run at 2× the rate of FP16, yielding approximately 285 TOPS (2 × 142.74 TFLOPS). With Ampere's 2:4 structured sparsity feature enabled, performance doubles to approximately 570 TOPS.
  - All primary performance metrics (fp16TFLOPS, int8TOPS) represent dense (non-sparse) tensor operations for consistency. Ampere's 2:4 structured sparsity feature can double these rates when models are appropriately pruned and use compatible libraries (TensorRT 8+, cuBLASLt).
  - Power figure of 350W is based on NVIDIA's TGP (Total Graphics Power) specification.
  - The RTX 3090 uses 82 of the 84 possible streaming multiprocessors on the GA102 die, with each SM containing 128 CUDA cores, 4 tensor cores, and 1 RT core.
  - Memory bandwidth calculated as 384-bit interface × 19.5 Gbps GDDR6X = 936.2 GB/s.
  - The 3rd-generation Tensor Cores support TF32 (TensorFloat-32), BF16 (BFloat16), FP16, INT8, and INT4 precisions. INT8 operates at 2x the rate of FP16, and INT4 at 4x the FP16 rate.
  - FP64 (double precision) performance is 1:64 ratio of FP32, yielding approximately 556 GFLOPS.
  - The RTX 3090 and RTX 3090 Ti are the only GeForce 30-series cards that support 2-way NVLink for multi-GPU configurations.
  - Released September 24, 2020 at $1,499 USD MSRP, positioned as a "BFGPU" (Big Ferocious GPU) targeting both gamers and content creators.
  - MSRP of $1499 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/introducing-rtx-30-series-graphics-cards/
  - NVIDIA Founders Edition uses board ID PG136 and NVPN 900-1G136-2510-000 per multiple retail sources and schematics.
  - Third-party products include AIB partner cards from ASUS (ROG STRIX, TUF Gaming), MSI (Gaming X Trio, Ventus), Gigabyte (Gaming OC, AORUS Master/Xtreme), PNY (XLR8 REVEL/UPRISING), Zotac (Trinity), EVGA (FTW3, XC3), Palit (GamingPro), Gainward (Phantom), and KFA2 (SG, EX Gamer, HOF). Each AIB partner offers multiple variants with different cooling solutions, factory overclocks, and RGB lighting.
