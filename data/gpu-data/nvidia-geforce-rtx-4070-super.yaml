notes:
  - MSRP of $599 USD sourced from NVIDIA's official announcement. A Founders Edition was available at this price, matching the original RTX 4070's launch price while offering significantly better performance.
  - fp16TFLOPS of 141.93 represents "Peak FP16 Tensor TFLOPS with FP16 Accumulate" using the "with sparsity" metric. Dense performance is 70.96 TFLOPS, sparse is 141.93 TFLOPS. Following the same pattern as other Ada GPUs, NVIDIA publishes the sparse performance.
  - 'int8TOPS of 283.86 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 567.71 TOPS ÷ 2 per NVIDIA Ada architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 567.71 TOPS. Dense value used for consistent cross-vendor comparison.'
  - fp32TFLOPS calculated as 7,168 CUDA cores × 2.475 GHz boost clock × 4 ops/cycle = 70.96 TFLOPS standard or 35.48 TFLOPS for non-tensor operations. The "4 ops/cycle" comes from Ada Lovelace's dual-issue FP32 capability where each SM can execute 2 FP32 operations on the dedicated FP32 pipeline plus 2 more FP32 operations on the INT32/FP32 shared pipeline, totaling 4 FP32 ops per cycle under optimal conditions.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 4070 SUPER uses the AD104-350 variant of the AD104 chip with 56 of 60 streaming multiprocessors enabled.
  - Memory bandwidth calculated as 192-bit interface × 21 Gbps = 504 GB/s.
  - Process node is TSMC 4N (5nm-class) with 35.8 billion transistors.
  - The RTX 4070 SUPER offers significantly better value than the original RTX 4070, with 21% more CUDA cores and 12GB VRAM (vs 12GB) at the same MSRP and power envelope.
  - NVIDIA Part Number (NVPN) 900-1G141-2534-000 sourced from Best Buy and Newegg listings for the Founders Edition.
  - Product SKU PG141 SKU 334 and Board ID PG141 sourced from VideoCardz.net technical specifications.
  - PCI Device ID 2783 and GPU variant AD104-350 sourced from VideoCardz.com and linux-hardware.org.
  - Third-party product identifiers sourced from official manufacturer websites (ASUS, MSI, Gigabyte, Zotac, Palit, Colorful) and retail listings (Amazon, Newegg, Micro Center).
  - EVGA does not manufacture RTX 4070 SUPER cards as they exited the GPU market in September 2022 before the RTX 40 series launch.
  - Gainward RTX 4070 SUPER models (Panther OC, Ghost) exist but specific part numbers were not available from search results.
