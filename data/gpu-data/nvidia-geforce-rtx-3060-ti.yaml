notes:
  - FP16 TFLOPS of 129.6 represents peak FP16 Tensor TFLOPS using the sparsity feature. Dense FP16 performance is approximately 64.8 TFLOPS. Following Ampere architecture standards, NVIDIA publishes sparse tensor performance which achieves 2x throughput.
  - 'int8TOPS of 129.6 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 259.2 TOPS ÷ 2 per NVIDIA Ampere architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 259.2 TOPS. Dense value used for consistent cross-vendor comparison.'
  - FP32 TFLOPS calculated as 4,864 CUDA cores × 1.665 GHz boost clock × 2 ops/cycle = 16.2 TFLOPS. Ampere architecture features dual FP32 datapaths enabling 2 FP32 operations per cycle per CUDA core.
  - Memory bandwidth calculated as 256-bit interface × 14 Gbps = 448 GB/s.
  - The RTX 3060 Ti uses the GA104-200-A1 variant of the GA104 chip with 38 of 48 streaming multiprocessors enabled.
  - Process node is Samsung 8nm with approximately 17.4 billion transistors and a die size of 392 mm².
  - Power specification is based on NVIDIA's official TDP (Thermal Design Power) rating of 200W.
  - The card does not support FP8 precision natively, which was introduced in the later Ada Lovelace architecture (RTX 40 series).
  - "Tensor Core count: 152 3rd-generation Tensor Cores (4 tensor cores per SM × 38 SMs)."
  - Launched at an MSRP of $399 USD, positioned to compete with and exceed the performance of the RTX 2080 SUPER while being more affordable.
  - MSRP of $399 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/geforce-rtx-3060-ti-out-december-2/
  - "Manufacturer identifiers: Board ID PG142 with Product SKU 'PG142 SKU 20' confirmed from TechPowerUp and multiple sources. The NVIDIA Founders Edition uses NVPN 900-1G142-2520-000 per Best Buy and PCPartPicker listings."
  - "Third-party products: Model numbers and part numbers sourced from official vendor websites. ASUS uses ROG-STRIX, TUF, DUAL, and KO product lines with model numbers following the pattern [SERIES]-RTX3060TI-[VRAM][SUFFIX]-[VARIANT]. MSI uses GAMING X and VENTUS series. Gigabyte uses GV-N306T prefix for all RTX 3060 Ti models including VISION, GAMING, EAGLE, and AORUS variants. EVGA uses 08G-P5-36XX part number format where suffix KR indicates standard retail, KL indicates LHR (Lite Hash Rate), and different XX values indicate FTW3 (67) vs XC (63) models. Zotac uses ZT-A306XXX format. PNY uses VCG3060T8LDFXPPB for their XLR8 Gaming REVEL EPIC-X RGB model. Dell uses component part number 86RMK with multiple sales SKUs (490-BGIL for non-LHR, 490-BHIW for LHR). HP uses part number M31640-001 for non-LHR variant."
