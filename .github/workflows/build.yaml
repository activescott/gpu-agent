on:
  push:
    branches: [main, beta, alpha]

  pull_request:
    branches: [main, beta, alpha]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
      EBAY_ENVIRONMENT: ${{ secrets.EBAY_ENVIRONMENT }}
      EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
      EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
      EBAY_AFFILIATE_CAMPAIGN_ID: ${{ secrets.EBAY_AFFILIATE_CAMPAIGN_ID }}
      NEXT_PUBLIC_DOMAIN: ${{ secrets.NEXT_PUBLIC_DOMAIN }}

    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # https://turbo.build/repo/docs/guides/ci-vendors/github-actions#caching-with-github-actionscache
      - name: cache turbo build
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # https://github.com/actions/setup-node#usage
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      # NOTE: sitemap json is required for lint to succeed as it is imported
      - run: cd apps/web ; npm run gen-sitemap
      - run: npm run lint
      - run: npm run test

  docker:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image üê≥
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/app:v${{ steps.timestamp.outputs.tag }}
          build-args: |
            BUILD_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
