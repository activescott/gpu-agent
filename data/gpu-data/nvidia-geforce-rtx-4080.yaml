notes:
  - MSRP of $1199 USD sourced from NVIDIA's official announcement. A Founders Edition was available at this price. The RTX 4080 was later replaced by the RTX 4080 SUPER at $999, representing a significant price reduction.
  - fp32TFLOPS calculated as 9,728 CUDA cores × 2.505 GHz boost clock × 4 ops/cycle = 97.48 TFLOPS. The "4 ops/cycle" comes from Ada Lovelace's dual-issue FP32 capability where each SM can execute 2 FP32 operations on the dedicated FP32 pipeline plus 2 more FP32 operations on the INT32/FP32 shared pipeline, totaling 4 FP32 ops per cycle under optimal conditions.
  - fp16TFLOPS is "Peak FP16 Tensor TFLOPS with FP16 Accumulate" as that's what NVIDIA publishes. Using the "with sparsity" metric.
  - int8TOPS of 779.82 is "peak INT8 TOPS" using "Effective TOPS using the new Sparsity Feature". This comes from the ada-gpu-architecture-whitepaper-v2.1.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)"
  - The RTX 4080 uses 76 of 80 streaming multiprocessors on the AD103 chip, whereas the RTX 4080 SUPER uses all 80 SMs
  - NVIDIA part number (NVPN) 900-1G136-2560-000 sourced from NVIDIA Founders Edition product listings on PCPartPicker, Newegg, and Best Buy
  - Board ID PG139 sourced from Overclock.net RTX 4080 Owner's Club forums and BIOS documentation
  - Product SKU variants PG139 SKU 360 and PG139 SKU 362 represent different chip SKU revisions (300-0 and 301-0) found on AIB partner cards, sourced from Overclock.net forums
  - Device ID 0x2704 and Subsystem ID 0x1794 (for Founders Edition) sourced from OpenRGB GitLab issue #3219
  - ASUS model numbers sourced from official ASUS ROG product specification pages and TechPowerUp GPU Database
  - MSI model numbers sourced from official MSI product specification pages
  - Gigabyte model numbers sourced from official Gigabyte product pages
  - PNY model numbers sourced from official PNY product pages and B&H Photo. VCG408016TFXXPB1 is the standard model, VCG408016TFXXPB1-O is the overclocked variant
  - Zotac model numbers sourced from TechPowerUp GPU Database and Zotac official product pages. ZT-D40810D-10P is the standard Trinity, ZT-D40810J-10P is the Trinity OC variant
  - Palit model numbers sourced from official Palit product pages. NED4080019T2-1032A is the standard GamingPro, NED4080T19T2-1032A is the GamingPro OC variant
  - Gainward model numbers sourced from official Gainward product pages and LDLC retailer listings
