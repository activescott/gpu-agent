summary: |
  The NVIDIA GeForce RTX 3090 is NVIDIA's flagship consumer graphics card launched in September 2020,
  featuring the Ampere architecture based on the GA102 GPU (GA102-300-A1 variant). Built on Samsung's
  8nm process with 28.3 billion transistors and a die size of 628 mm², it offers 10,496 CUDA cores
  across 82 streaming multiprocessors, 328 3rd-generation tensor cores, and 82 2nd-generation RT cores.
  The card features an unprecedented 24GB of GDDR6X memory running at 19.5 Gbps on a 384-bit bus,
  delivering 936.2 GB/s of memory bandwidth. With a TDP of 350W, the RTX 3090 was designed for 8K HDR
  gaming and professional creative workflows. The 3rd-generation Tensor Cores support fine-grained
  structured sparsity (2:4 pattern), enabling up to 571 INT8 TOPS with sparsity and 143 FP16 TFLOPS
  for dense tensor operations. The RTX 3090 uses a PCI-Express 4.0 x16 interface and is one of the
  few consumer GPUs to support 2-way NVLink. At launch, it was positioned as the spiritual successor
  to NVIDIA's Titan series, offering professional-grade memory capacity in a GeForce product.

