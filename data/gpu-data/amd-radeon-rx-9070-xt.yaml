summary: |
  The AMD Radeon RX 9070 XT is a high-performance graphics card released in March 2025,
  featuring the RDNA 4 architecture based on the Navi 48 GPU. It offers 64 compute units
  with 4,096 stream processors, 128 2nd-generation AI Accelerators, and 16GB of GDDR6 memory
  running at 20 Gbps. The card is designed for high-refresh 1440p and 4K gaming, providing
  exceptional performance with a boost clock reaching 3.1 GHz in factory-overclocked models.
  With a TDP of 304W, it delivers 48.7 TFLOPS of FP32 compute performance. The RX 9070 XT
  features 64MB of 3rd-generation Infinity Cache, 64 3rd-generation Ray Tracing accelerators,
  and supports FSR 4 (FidelityFX Super Resolution 4), AMD's machine-learning upscaling
  solution exclusive to RDNA 4. Built on TSMC's 4nm process using the Navi 48 XTX die,
  the card is positioned to compete with NVIDIA's RTX 4070 Ti and RTX 5070 at a starting
  price of $599. It uses a PCIe 5.0 x16 interface and offers 640 GB/s memory bandwidth
  on a 256-bit bus.

