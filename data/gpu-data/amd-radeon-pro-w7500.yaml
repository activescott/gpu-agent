summary: >-
  The AMD Radeon Pro W7500 is a professional workstation graphics card launched on August 3, 2023,
  featuring AMD's RDNA 3 architecture on the Navi 33 GPU. Built on TSMC's 6nm process with a
  monolithic design containing 13.3 billion transistors on a 204 mm² die, the card features 28
  compute units with 1,792 stream processors and 56 AI Accelerators for enhanced machine learning
  performance. It includes 28 second-generation ray tracing accelerators and 8GB of GDDR6 memory
  on a 128-bit bus, delivering 172 GB/s of bandwidth. The W7500 offers 12.19 TFLOPS of FP32
  performance at a boost clock of 1,700 MHz and 24.38 TFLOPS of FP16 performance. With an extremely
  efficient TDP of 70W, the card requires no additional power connectors and is powered entirely
  by the PCIe 4.0 x8 slot, making it ideal for systems with less-capable power supplies. Positioned
  at $429, this single-slot card targets mainstream professional content creation, CAD, and
  entry-level DCC workloads. It features four DisplayPort 2.1 outputs with UHBR 10 support providing
  up to 38.7 Gb/s of display link bandwidth, supporting resolutions up to 8K, making it suitable
  for multi-display professional workflows.

