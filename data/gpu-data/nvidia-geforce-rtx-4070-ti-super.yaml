notes:
  - MSRP of $799 USD sourced from NVIDIA's official announcement. Note that no Founders Edition was released for the RTX 4070 Ti SUPER (partner cards only). The $799 price matches the original RTX 4070 Ti while offering significantly better specifications.
  - fp32TFLOPS of 44.10 per TechPowerUp GPU Database, which represents shader FP32 performance calculated as 8,448 CUDA cores × 2.610 GHz boost clock × 2 ops/cycle / 1000 = 44.10 TFLOPS.
  - fp16TFLOPS of 353 represents Peak FP16 Tensor TFLOPS with sparsity, derived from the architectural behavior of 4th-gen tensor cores where each core performs 256 FP16 operations per clock (512 with sparsity). Calculated as 264 tensor cores × 512 ops × 2.610 GHz / 1000 ≈ 353 TFLOPS. Note that NVIDIA does not explicitly publish FP16 tensor performance for GeForce GPUs.
  - 'int8TOPS of 353 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 706 TOPS ÷ 2 per NVIDIA Ada architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 706 TOPS. Dense value used for consistent cross-vendor comparison.'
  - FP8 is supported at the hardware level by 4th-gen tensor cores. However, NVIDIA's Transformer Engine library requires compute capability 9.x (Hopper/H100) and does not support Ada GPUs (8.9) for FP8 operations. Lower-level libraries like cuBLASLt, TensorRT-LLM, and llama.cpp can utilize FP8 on Ada GPUs. See https://forums.developer.nvidia.com/t/4090-doesnt-have-fp8-compute/232256
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 4070 Ti SUPER uses the AD103-275-A1 variant of the AD103 chip.
  - Memory bandwidth calculated as 256-bit interface × 21 Gbps effective / 8 = 672 GB/s.
  - Process node is TSMC 4N (5nm-class) with 45.9 billion transistors and a die size of 379 mm².
  - Compared to the standard RTX 4070 Ti, the SUPER variant offers approximately 10% more CUDA cores, 33% more VRAM, 33% more memory bandwidth, and improved 4K gaming performance.
  - "Manufacturer identifiers: Board ID PG141 with SKU 323 confirmed from TechPowerUp and VideoCardz. The GPU variant is AD103-275-A1 (some cards may also use AD102-175 variant on the same PG141 SKU 323 board). Process technology is TSMC 4N (5nm-class)."
  - "Third-party products: NVIDIA did not release a Founders Edition for the RTX 4070 Ti SUPER. All products are from AIB (Add-In-Board) partners. Part numbers sourced from official manufacturer websites and TechPowerUp GPU Database. EVGA does not have any RTX 4070 Ti SUPER products as they exited the GPU market in September 2022. Major AIB partners include ASUS (7 models), MSI (8 models), Gigabyte (6 models), PNY (2 models), Zotac (3 models), Gainward (3 models), and Palit (3 models)."
