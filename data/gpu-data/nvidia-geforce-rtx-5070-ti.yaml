notes:
  - Blackwell GB203-300 is the GPU variant with 70 SMs enabled (vs 84 SMs in GB203-400 for RTX 5080)
  - 'fp16TFLOPS of 351.5 represents Peak FP16 Tensor TFLOPS with FP16 Accumulate using 2:4 structured sparsity, per NVIDIA Blackwell architecture whitepaper. Without sparsity the value is 175.8 TFLOPS. Sparse value is used to match NVIDIA''s published specifications.'
  - 'int8TOPS of 351.5 represents non-sparse (dense) INT8 performance per NVIDIA Blackwell architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 703 TOPS. Dense value used for consistent cross-vendor comparison.'
  - 'fp32TFLOPS of 87.9 is "Peak TF32 Tensor TFLOPS" with sparsity per NVIDIA Blackwell architecture whitepaper. Without sparsity the value is 43.9 TFLOPS. Non-tensor FP32 CUDA core performance is also 43.9 TFLOPS.'
  - 'tensorCoreCount of 280 (5th-generation Tensor Cores) confirmed from NVIDIA Blackwell whitepaper and IGN review. RTX 5070 Ti has 70 SMs Ã— 4 Tensor Cores per SM = 280 Tensor Cores.'
  - 'maxTDPWatts changed from 360W to 300W based on NVIDIA Blackwell whitepaper (TGP = 300W). The 360W figure in earlier sources may have been an error or confusion with RTX 5080''s 360W TDP.'
  - 'memoryBandwidthGBs of 896 per NVIDIA Blackwell whitepaper (16 GB GDDR7, 256-bit interface, 28 Gbps effective).'
  - MSRP of $749 USD sourced from nvidia.com official product page (https://www.nvidia.com/en-us/geforce/graphics-cards/50-series/rtx-5070-family/). A Founders Edition is NOT available for this model - only the RTX 5090, 5080, and 5070 have Founders Editions.
  - No NVIDIA manufacturer identifiers (NVPN, Product SKU) were found in available documentation. The RTX 5070 Ti is only available through AIB partners.
  - Third-party product identifiers sourced from manufacturer websites including ASUS, MSI, Gigabyte, PNY, Zotac, and Palit official product pages.
  - EVGA does not manufacture RTX 5070 Ti cards as they exited the GPU market.
