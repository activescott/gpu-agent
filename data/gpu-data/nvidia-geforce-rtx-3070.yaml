summary: |
  The NVIDIA GeForce RTX 3070 is a high-performance graphics card released in October 2020,
  featuring the Ampere architecture based on the GA104 GPU. It offers 5,888 CUDA cores,
  184 3rd-generation tensor cores, and 8GB of GDDR6 memory running at 14 Gbps, delivering
  162.51 AI TOPS for INT8 workloads (dense). The card was designed to match or exceed
  the performance of the previous generation's flagship RTX 2080 Ti while being more affordable.
  With a TDP of 220W, it provides excellent performance-per-watt for both gaming at 1440p/4K
  and machine learning inference workloads. The RTX 3070 uses a PCI-Express 4.0 x16 interface
  and features 448 GB/s memory bandwidth on a 256-bit bus.

