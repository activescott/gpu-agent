summary: |
  The NVIDIA GeForce RTX 4060 Ti is a mid-range gaming graphics card released in May 2023,
  featuring the Ada Lovelace architecture based on the AD106-350 GPU. It offers 4,352 CUDA cores,
  136 4th-generation tensor cores, and 34 3rd-generation RT cores. The card is available in both
  8GB and 16GB GDDR6 variants, with the 8GB model launching at $399 USD and the 16GB model at $499 USD
  in July 2023. With a 128-bit memory interface running at 18 Gbps, it delivers 288 GB/s bandwidth
  complemented by an expanded 32MB L2 cache (8x larger than RTX 3060 Ti). The RTX 4060 Ti provides
  22.06 TFLOPS of FP32 performance and 176.5 AI TOPS for INT8 workloads (dense), making it
  suitable for 1080p gaming and AI inference tasks. Notably, it uses a PCIe 4.0 x8 interface rather
  than x16, and supports DLSS 3 with frame generation, AV1 encoding via 8th-gen NVENC, and has a
  TDP of 160W for the 8GB model. The card uses the same PG190 board design as the RTX 3060 Ti,
  with SKU 361 for 8GB and SKU 363 for 16GB variants.

