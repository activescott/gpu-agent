notes:
  - "FP16 TFLOPS of 174.0 represents Peak Sparse Tensor Core performance (approx 8x FP32). Dense Tensor performance is ~87 TFLOPS."
  - "Note: Previous versions incorrectly listed dense performance (87.0 TFLOPS) as sparse. Updated to match Workstation and Ada generation metrics (174.0 TFLOPS)."
  - 'int8TOPS of 174.00 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 348.00 TOPS ÷ 2 per NVIDIA Ampere architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 348.00 TOPS. Dense value used for consistent cross-vendor comparison.'
  - fp32TFLOPS calculated as 6,144 CUDA cores × 1.77 GHz boost clock × 2 ops/cycle = 21.75 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 3070 Ti uses the GA104-400 variant of the GA104 chip with all 48 streaming multiprocessors enabled.
  - Memory bandwidth calculated as 256-bit interface × 19 Gbps = 608 GB/s.
  - Process node is Samsung 8nm with approximately 17.4 billion transistors.
  - The key difference from RTX 3070 is the use of GDDR6X memory (vs GDDR6) and 256 more CUDA cores (6,144 vs 5,888).
  - MSRP of $599 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/rtx-3080-ti-3070-ti-graphics-cards/
  - NVIDIA manufacturer identifiers include Board ID PG143 SKU 15, NVPN part number 900-1G143-2515-000 for Founders Edition, GPU variant GA104-400-A1, and PCI Device ID 10DE:2482. Sources from TechPowerUp GPU Database and PCPartPicker.
  - Third-party products listed include major AIB partners ASUS, MSI, Gigabyte, PNY, EVGA, Zotac, and Palit with their official model numbers and part numbers sourced from manufacturer websites and product databases.
