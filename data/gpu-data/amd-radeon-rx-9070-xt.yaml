notes:
  - tensorCoreCount tracks the 2nd-generation AI Accelerators as "tensor cores". The RX 9070 XT has 128 AI Accelerators (2 per CU × 64 CUs).
  - fp32TFLOPS of 48.7 calculated based on 4,096 stream processors × 2.97 GHz boost clock × 2 (dual-issue) = 48.66 TFLOPS, rounded to 48.7 TFLOPS as reported by AMD.
  - fp16TFLOPS of 97.4 represents 2x FP32 performance due to packed FP16 operations support in RDNA 4.
  - Memory bandwidth calculated as 256-bit interface × 20 Gbps = 640 GB/s, enhanced by 64MB 3rd-generation Infinity Cache.
  - TDP is 304W, with some custom models featuring up to 330W power limits.
  - Process node is TSMC 4nm with Navi 48 XTX GPU die.
  - Clock speeds vary by model - reference specs show 2,400 MHz game clock and 2,970 MHz boost, while factory-overclocked models like XFX Mercury reach 3,100 MHz boost.
  - RDNA 4 introduces optimized Compute Units, 3rd-generation Ray Tracing accelerators, and 2nd-generation AI Accelerators.
  - FSR 4 is exclusive to RDNA 4 GPUs and leverages the AI accelerators for ML-based upscaling.
  - The RX 9070 XT competes directly with NVIDIA's RTX 4070 Ti and RTX 5070, offering competitive performance at a more attractive price point.
  - MSRP of $599 USD sourced from AMD official announcement per GSMArena and Tom's Hardware coverage.
