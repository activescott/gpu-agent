summary: >-
  The AMD Radeon RX 7700 is a desktop gaming graphics card based on the RDNA 3 architecture
  using the Navi 32 GPU. Built on TSMC's 5nm process, it features 40 compute units with 2,560
  stream processors and 80 AI Accelerators (matrix cores) for enhanced AI/ML performance.
  The card includes 40 second-generation ray tracing accelerators and 16GB of GDDR6 memory
  on a 256-bit bus running at 19.4 Gbps, delivering 622.1 GB/s of bandwidth. With a boost
  clock of 2,600 MHz, it delivers 26.62 TFLOPS of FP32 performance. The RX 7700 has a TDP
  of 200W and requires a single 8-pin power connector. It features 64MB of Infinity Cache
  (L3) to boost effective memory bandwidth and supports DirectX 12 Ultimate with hardware-
  accelerated ray tracing and variable rate shading. The card uses a PCIe 4.0 x16 interface
  and is designed for high-performance 1440p and 4K gaming.
