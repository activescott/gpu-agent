notes:
  - MSRP of $399 USD for the 8GB variant sourced from NVIDIA's official announcement on May 18, 2023. A 16GB variant was released on July 18, 2023, at $499 USD. Both variants share identical specifications except for memory capacity and TDP (160W for 8GB, 165W for 16GB).
  - FP32 TFLOPS of 22.06 sourced from NVIDIA official specifications. Calculated as 4,352 CUDA cores x 2.535 GHz boost clock x 2 ops/cycle = 22.06 TFLOPS. Ada Lovelace architecture maintains the dual FP32 datapath introduced in Ampere.
  - FP16 TFLOPS of 176.5 represents Peak FP16 Tensor TFLOPS with sparsity enabled on 4th-generation tensor cores. Dense FP16 performance is approximately 88.25 TFLOPS. NVIDIA publishes sparse tensor performance as the headline metric.
  - 'int8TOPS of 176.5 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 353 TOPS รท 2 per NVIDIA Ada architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 353 TOPS. Dense value used for consistent cross-vendor comparison.'
  - Memory bandwidth calculated as 128-bit interface x 18 Gbps = 288 GB/s. The card features an expanded 32MB L2 cache, 8x larger than RTX 3060 Ti, to compensate for the narrower memory bus.
  - The RTX 4060 Ti uses a PCIe 4.0 x8 interface rather than the full x16 used by other RTX 40 series cards. This is the first consumer RTX card to use x8 lanes.
  - Supported hardware operations include FP32, FP16, FP8 (E4M3/E5M2), INT8, INT4, TF32, and BF16. Ada Lovelace's 4th-generation tensor cores add FP8 support compared to Ampere's 3rd-generation cores. Note that while the tensor cores support FP8 data types, the Transformer Engine feature (automatic FP8/FP16 dynamic precision switching) is only available on datacenter GPUs like H100 and requires specific software support.
  - Board identifier PG190 SKU 361 for the 8GB model (SKU 363 for 16GB). Interestingly, the RTX 4060 Ti uses the same PG190 board design as the RTX 3060 Ti, which is uncommon for next-generation GPU upgrades.
  - The GPU uses AD106-350-A1 chip for the 8GB variant and AD106-351 for the 16GB variant. The AD106 die contains 34 enabled SMs out of a possible total.
  - NVIDIA Founders Edition part number (NVPN) 900-1G141-2560-000 for the 8GB model sourced from PCPartPicker and retail product listings.
  - Third-party manufacturers include ASUS, MSI, Gigabyte, Zotac, PNY, and Palit. EVGA did not produce RTX 4060 Ti cards as they exited the GPU market in September 2022.
  - Model numbers and part numbers sourced from official manufacturer product pages and TechPowerUp GPU Database.
  - The card received criticism at launch for having only 8GB of VRAM compared to the RTX 3060's 12GB, despite being a higher-tier product.
