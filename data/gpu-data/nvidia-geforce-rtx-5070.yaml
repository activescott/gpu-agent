summary: |
  The NVIDIA GeForce RTX 5070 is a mid-range desktop graphics card using the GB205 GPU based on the Blackwell architecture. It was announced at CES 2025 on January 6, 2025, and launched on March 5, 2025 with an MSRP of $549 USD.

  Key specifications include 6,144 CUDA cores, 192 Tensor cores (5th generation), 48 RT cores (4th generation), and 12GB of GDDR7 memory on a 192-bit bus providing 672 GB/s bandwidth. The card has a TGP of 250W and requires a 16-pin power connector.

  The RTX 5070 supports NVIDIA's latest features including DLSS 4 with Multi Frame Generation, which uses AI to generate up to three additional frames per traditionally rendered frame. It also features RTX Neural Shaders that integrate small AI networks into the shading process for higher quality rendering.

  Unlike the RTX 5070 Ti, the RTX 5070 has a Founders Edition available directly from NVIDIA. Third-party models are available from ASUS, MSI, Gigabyte, PNY, Zotac, Palit, and Gainward.

  NVIDIA positions the RTX 5070 as delivering RTX 4090-class performance in games with DLSS 4 enabled, at a significantly lower price point and power consumption.

