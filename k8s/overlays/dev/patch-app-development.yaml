apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  template:
    spec:
      containers:
        - name: app
          image: gpupoet-dev
          # Use local image built by skaffold in minikube's Docker daemon
          imagePullPolicy: IfNotPresent
          env:
            - name: CHOKIDAR_USEPOLLING
              value: "true"
            - name: NODE_ENV
              value: "development"
          # More tolerant probes for development (Next.js compiles on-demand)
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
