summary: |
  The NVIDIA GeForce RTX 3060 Ti is a mainstream gaming graphics card launched on December 2, 2020,
  featuring NVIDIA's Ampere architecture based on the GA104-200 GPU. It offers 4,864 CUDA cores,
  152 3rd-generation tensor cores, and 38 2nd-generation RT cores with 8GB of GDDR6 memory running
  at 14 Gbps. The card delivers 129.6 INT8 TOPS (dense) for AI workloads,
  making it suitable for INT8-quantized inference tasks. Designed to outperform the previous
  generation's RTX 2080 SUPER at a $399 launch price, the RTX 3060 Ti provides excellent
  price-to-performance for both gaming at 1440p and machine learning inference workloads.
  With a TDP of 200W, it uses a PCI-Express 4.0 x16 interface and features 448 GB/s memory
  bandwidth on a 256-bit bus. The GA104 chip is manufactured on Samsung's 8nm process with
  approximately 17.4 billion transistors.

