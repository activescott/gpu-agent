summary: >-
  The AMD Radeon RX 6800 was released in November 2020 alongside the RX 6800 XT as part
  of AMD's RDNA 2 architecture lineup (Navi 21). It features 60 compute units with 3,840
  stream processors and 16GB of GDDR6 memory with 512 GB/s bandwidth. The card includes
  60 ray tracing acceleration cores and 128MB of Infinity Cache. Built on TSMC's 7nm
  process with 26.8 billion transistors, it delivers 16.17 TFLOPS of FP32 performance
  at a boost clock of 2,105 MHz. With a lower TDP of 250W compared to the XT variant,
  the RX 6800 was positioned to compete with NVIDIA's RTX 3070, offering excellent
  1440p and 4K gaming performance with DirectX 12 Ultimate support including
  hardware-accelerated ray tracing.

