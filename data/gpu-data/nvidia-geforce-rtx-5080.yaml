notes:
  - We use the peak TOPS/FLOPS specs using the sparsity feature.
  - Blackwell GB203 is the chip
  - fp16TFLOPS is "Peak FP16 Tensor TFLOPS with FP16 Accumulate" as that's what NVIDIA publishes.
  - 'int8TOPS of 450.2 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 900.4 TOPS รท 2 per NVIDIA Blackwell architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 900.4 TOPS. Dense value used for consistent cross-vendor comparison.'
  - fp32TFLOPS is "Peak TF32 Tensor TFLOPS1" as published in the blackwell gpu architecture pdf.
  - MSRP of $999 USD for the Founders Edition sourced from nvidia.com official press release (https://nvidianews.nvidia.com/news/nvidia-blackwell-geforce-rtx-50-series-opens-new-world-of-ai-computer-graphics).
  - Manufacturer identifiers sourced from VideoCardz.com and TechPowerUp GPU Database, which report the RTX 5080 uses PG144/147 SKU 45 board and GB203-400-A1 GPU die. Founders Edition NVPN (900-1G144-2545-000) sourced from PCPartPicker and Best Buy retail listings.
  - Third-party products represent major AIB partners (ASUS, MSI, Gigabyte, PNY, Zotac, Palit, Gainward). Model numbers sourced from manufacturer websites, retail listings (Best Buy, Micro Center, Newegg), and TechPowerUp GPU Database. Note that EVGA exited the graphics card business in 2022 and does not produce RTX 5080 cards.
