notes:
  - FP32 TFLOPS of 10.65 sourced directly from Intel's official product specifications page at intel.com.
  - FP16 TFLOPS of 21.3 sourced from TopCPU.net and StorageReview.com. This represents a 2:1 ratio of FP16 to FP32 performance, which is typical for XMX engines.
  - INT8 TOPS of 170 sourced from Intel's official specifications and confirmed across multiple sources including StorageReview and Tom's Hardware.
  - Memory bandwidth calculated as 128-bit interface × 14 Gbps ÷ 8 bits/byte = 224 GB/s, confirmed by Intel official specifications.
  - TensorCoreCount represents the 128 XMX (Xe Matrix Extension) engines, which are Intel's equivalent to NVIDIA's Tensor Cores and AMD's AI Accelerators.
  - Supported hardware operations based on Intel's XMX documentation showing support for FP16, BF16, INT8, INT4, and INT2 matrix operations with 16-bit or 32-bit accumulation. FP32 and FP64 operations are supported on general-purpose shader units (XVEs). Source from Intel VTune Profiler documentation.
  - MSRP of $349 USD sourced from Intel's official launch announcement on September 3, 2025. Originally announced at Computex 2025 (May 2025) with $299 target price, but adjusted to $349 at launch due to memory pricing and tariff considerations. Sources from VideoCardz.net and Tom's Hardware.
  - Release date of September 3, 2025 confirmed by multiple sources. Pre-orders began September 4, 2025, with full retail availability on September 18, 2025 via Newegg and authorized resellers.
  - Product code 33P6PEB0BB and spec code 242615 sourced from Intel's official ordering and compliance information page.
  - GPU architecture is Xe2 (codename Battlemage), manufactured on TSMC's 5nm (N5) process with 19.6 billion transistors on a 272mm² die. Specific GPU model is BMG-G21.
  - The card features 2,048 FP32 cores organized into 16 Xe cores across 4 render slices, with 128 vector engines for general-purpose compute and 128 XMX engines for AI workloads.
  - Power consumption of 70W TBP represents total board power with no external power connectors required - all power is drawn from the PCIe slot.
  - The Arc Pro B50 is a dual-slot card that ships with both standard and low-profile brackets for SFF compatibility.
  - "Clock speeds: base 1700 MHz, boost up to 2600 MHz as specified by Intel."
  - Display outputs include four DisplayPort 2.1 connections with UHBR 13.5 support, capable of 7680x4320@60Hz (8K).
  - API support includes DirectX 12 Ultimate, Vulkan 1.4, OpenGL 4.6, OpenCL 3.0, Intel oneAPI, OpenVINO, XeSS, and PyTorch IPEX extension.
  - No OEM/third-party products documented yet as the GPU is newly launched (September 2025) and OEM adoption is still ramping up. Dell, HP, Lenovo, and Supermicro part numbers were not available in public sources at time of research.
  - Performance analysis from Puget Systems and StorageReview confirms the Arc Pro B50 delivers competitive performance in professional workloads including 3D rendering, video editing, and AI inference at its price point.
