notes:
  - fp16TFLOPS of 119.07 represents "Peak FP16 Tensor TFLOPS" using the "with sparsity" metric. Dense performance is 59.54 TFLOPS, sparse is 119.07 TFLOPS. Following Ampere architecture standards, NVIDIA publishes sparse tensor performance.
  - int8TOPS of 476.28 is "peak INT8 TOPS" using "Effective TOPS using the Sparsity Feature". Dense performance is 238.14 TOPS, sparse is 476.28 TOPS.
  - fp32TFLOPS calculated as 8,704 CUDA cores × 1.71 GHz boost clock × 2 ops/cycle = 29.77 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 3080 uses the GA102-200 variant of the GA102 chip with 68 of 84 streaming multiprocessors enabled.
  - Memory bandwidth calculated as 320-bit interface × 19 Gbps = 760 GB/s.
  - Process node is Samsung 8nm with approximately 28.3 billion transistors.
  - At launch, the RTX 3080 was praised for offering nearly 2x the performance of the RTX 2080 at the same price point, representing exceptional generational improvement.
  - Note that a 12GB variant of the RTX 3080 was released later with slightly different specifications (8,960 CUDA cores and 384-bit memory bus).
  - MSRP of $699 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/introducing-rtx-30-series-graphics-cards/
  - Board ID "PG133 SKU 30" for Founders Edition sourced from TechPowerUp GPU Database. PG133 is the Founders Edition board design, while PG132 is the reference design for AIB partners.
  - Product SKU "9001G1332530000" is the NVIDIA part number for the RTX 3080 Founders Edition, sourced from PCPartPicker and multiple retail listings.
  - ASUS ROG STRIX RTX 3080 O10G Gaming model number and part number sourced from official ASUS ROG product page.
  - MSI RTX 3080 GAMING X TRIO 10G model number sourced from Amazon and multiple retail listings.
  - Gigabyte GV-N3080EAGLE OC-10GD and GV-N3080AORUS M-10GD model numbers sourced from official Gigabyte product pages.
  - EVGA part numbers (10G-P5-3897-KR, 10G-P5-3885-KR, 10G-P5-3881-KR) sourced from official EVGA product specification pages.
  - PNY XLR8 part number VCG308010TFXMPB sourced from official PNY product page.
  - Zotac part numbers (ZT-A30800D-10P, ZT-A30800J-10PLHR) sourced from official Zotac product pages.
  - Palit part number NED3080019IA-132AA sourced from official Palit product page and EKWB compatibility list.
