notes:
  - "FP16 TFLOPS of 162.5 represents Peak Sparse Tensor Core performance (approx 8x FP32). Dense Tensor performance is ~81 TFLOPS."
  - "Note: Previous versions incorrectly listed dense performance (81.25 TFLOPS) as sparse. Updated to match Workstation and Ada generation metrics (162.5 TFLOPS)."
  - 'int8TOPS of 162.51 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 325.02 TOPS รท 2 per NVIDIA Ampere architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 325.02 TOPS. Dense value used for consistent cross-vendor comparison.'
  - "fp32TFLOPS calculated as 5,888 CUDA cores x 1.725 GHz boost clock x 2 ops/cycle = 20.31 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath."
  - Power based on what NVIDIA refers to as TGP (Total Graphics Power).
  - The RTX 3070 uses the GA104-300 variant of the GA104 chip with 46 of 48 streaming multiprocessors enabled.
  - Memory bandwidth calculated as 256-bit interface x 14 Gbps = 448 GB/s.
  - Process node is Samsung 8nm with approximately 17.4 billion transistors.
  - At launch, the RTX 3070 was positioned to match the RTX 2080 Ti's performance at a significantly lower price point.
  - MSRP of $499 USD sourced from NVIDIA official product announcements.
  - NVIDIA Founders Edition part number (NVPN) 9001G1422510000 sourced from retail product listings.
  - Board identifier PG142 SKU 10 confirmed from VideoCardz and TechPowerUp sources. The RTX 3070 uses the GA104-300 GPU on the PG142 board.
  - PCI Device ID 10DE 2484 represents NVIDIA vendor ID (10DE) and RTX 3070 device ID (2484). LHR variant uses device ID 2488.
  - Third-party manufacturers include major AIB partners including ASUS, MSI, Gigabyte, PNY, Zotac, EVGA, Colorful, and Palit.
  - Part numbers and model numbers sourced from manufacturer product pages, TechPowerUp GPU Database, and authorized retailer listings.
