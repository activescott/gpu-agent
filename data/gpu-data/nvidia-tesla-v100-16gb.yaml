name: nvidia-tesla-v100-16gb
label: NVIDIA Tesla V100
tensorCoreCount: 640
fp32TFLOPS: 14
fp16TFLOPS: 28
int8TOPS: 56
memoryCapacityGB: 16
memoryBandwidthGBs: 900
maxTDPWatts: 300
gpuArchitecture: volta
supportedHardwareOperations:
  - FP16
  - FP64
  - FP32
  - FP16
  - INT8
supportedCUDAComputeCapability: 7
summary: The NVIDIA Tesla V100 16GB version, introduced with NVIDIA's Volta
  architecture, is a high-end data center GPU. It was the first GPU to feature
  NVIDIA's Tensor Cores for deep learning and machine learning applications.
  It's renowned for its AI and high-performance computing capabilities,
  significantly advancing the field with its impressive tensor core count and
  large memory capacity. The 16GB version has part number 900-2G500-0000-000 or
  699-2G500-0200-XXX. The PNY part number for this card was TCSV100MPCIE-PB and
  ASIN B076P84525.
