summary: |
  The NVIDIA GeForce RTX 5060 is an entry-level graphics card released in 2025,
  featuring the Blackwell architecture based on the GB206 GPU. It offers 3,840 CUDA cores,
  120 5th-generation tensor cores, and 8GB of GDDR7 memory running at 28 Gbps, delivering
  307 AI TOPS for INT8 workloads. The card provides strong performance for gaming and AI/ML
  applications at 1080p and 1440p resolutions while maintaining excellent power efficiency
  with a TDP of only 150W. The RTX 5060 supports DLSS 4, RTX Neural Shaders, and other
  advanced Blackwell features. It uses a PCI-Express 5.0 x16 interface and features
  448 GB/s memory bandwidth on a 128-bit bus, matching the RTX 5060 Ti's bandwidth despite
  having less VRAM.

