summary: |
  The NVIDIA RTX 6000 Ada Generation is the flagship of NVIDIA's Ada Lovelace professional workstation lineup, released on December 3, 2022.
  Built on the Ada Lovelace architecture using TSMC's 4nm process (4N), the GPU features 76.3 billion transistors on
  a 608.4mm² die. It combines 18,176 CUDA cores, 568 fourth-generation Tensor Cores, and 142 third-generation RT Cores
  with 48GB of GDDR6 ECC memory. The fourth-generation Tensor Cores deliver 728.5 TOPS of dense INT8 performance (1,457 TOPS with sparsity), providing up to 2X the AI performance over the previous RTX A6000 generation. With 91.1 TFLOPS of
  FP32 performance and 210.6 TFLOPS of RT core performance, the RTX 6000 Ada delivers 2-4X the performance of its
  predecessor while maintaining the same 300W TDP. Memory bandwidth of 960 GB/s is provided through a 384-bit memory
  interface running at 20 Gbps effective speed. The card features a dual-slot form factor with active blower cooling
  and supports PCIe 4.0 x16 interface with four DisplayPort 1.4a outputs.

