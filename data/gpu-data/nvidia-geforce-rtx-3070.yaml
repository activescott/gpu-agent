label: NVIDIA GeForce RTX 3070
tensorCoreCount: 184
fp32TFLOPS: 20.31
fp16TFLOPS: 81.25
int8TOPS: 325.02
memoryCapacityGB: 8
memoryBandwidthGBs: 448
