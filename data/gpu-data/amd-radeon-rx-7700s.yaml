summary: >-
  The AMD Radeon RX 7700S is a mobile graphics card launched in January 2023, featuring
  AMD's RDNA 3 architecture based on the Navi 33 XT GPU variant. Built on TSMC's 6nm process,
  it features 32 compute units with 2,048 stream processors and 64 AI Accelerators for
  machine learning acceleration. The card includes 32 second-generation ray tracing accelerators
  and 8GB of GDDR6 memory on a 128-bit bus running at 18 Gbps, delivering 288 GB/s of bandwidth.
  With a boost clock of 2,500 MHz, it delivers 20.48 TFLOPS of FP32 performance. Designed for
  gaming laptops, the RX 7700S has a TDP of 100W, making it power-efficient for mobile platforms
  while still offering strong gaming performance. It features 32MB of Infinity Cache (L3) to
  enhance effective memory bandwidth and supports DirectX 12 Ultimate with hardware-accelerated
  ray tracing and variable rate shading. The card is designed for high-quality 1080p and 1440p
  gaming in mobile form factors.
