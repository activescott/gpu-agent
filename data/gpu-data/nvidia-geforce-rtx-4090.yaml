notes:
  - MSRP of $1599 USD sourced from NVIDIA's official announcement. A Founders Edition was available at this price. Due to high demand and limited availability, most RTX 4090 cards are priced between $1,700 and $2,000 or higher.
  - fp16TFLOPS is "Peak FP16 Tensor TFLOPS with FP16 Accumulate" as that's what NVIDIA publishes. Using the "with sparsity" metric.
  - int8TOPS is "peak INT 8 TOPS" using "Effective TOPS / TFLOPS using the new Sparsity Feature". They also reveal it as 660.6 "based on GPU Boost Clock". This comes from the ada-gpu-architecture-whitepaper-v2.1.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)"
  - NVIDIA Founders Edition part number 900-1G136-2530-000 sourced from PCPartPicker and TechPowerUp GPU Database.
  - Third-party product identifiers sourced from official manufacturer websites and TechPowerUp GPU Database. EVGA did not produce RTX 4090 cards as they exited the GPU market in September 2022.
  - AIB partners include ASUS, MSI, Gigabyte, Zotac, PNY, Palit, Gainward, INNO3D, GALAX/KFA2, and Colorful. Each manufacturer offers multiple variants with different cooling solutions and factory overclocks.
