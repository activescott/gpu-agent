notes:
  - FP32 TFLOPS of 91.1 is the official peak single-precision performance published by NVIDIA.
  - FP16 TFLOPS of 728.5 represents Peak Sparse Tensor Core performance (derived as half of FP8 Sparse performance). This metric is selected to align with the card's workstation AI capabilities; standard CUDA Core FP16 performance is 91.1 TFLOPS.
  - 'int8TOPS of 728.5 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 1457 TOPS ÷ 2 per NVIDIA Ada Lovelace architecture. With 2:4 structured sparsity, INT8 performance is 1457 TOPS. Dense value used for consistent cross-vendor comparison.'
  - Memory bandwidth calculated as 384-bit × 20 Gbps ÷ 8 = 960 GB/s.
  - CUDA Compute Capability 8.9 confirmed for Ada Lovelace architecture.
  - The GPU uses the AD102 chip with 142 of 144 SMs enabled (18,176 of 18,432 CUDA cores).
  - TDP is 300W, same as previous generation RTX A6000 despite 2-4X higher performance.
  - MSRP of $6,800 USD from NVIDIA official page, confirmed by multiple sources at launch.
  - Release date December 3, 2022 confirmed by multiple sources. Announced September 20, 2022.
