notes:
  - fp32TFLOPS of 40.00 calculated as 10,752 CUDA cores × 1.860 GHz boost clock × 2 ops/cycle = 40.00 TFLOPS. Ampere architecture features 2 FP32 ops per cycle through dedicated FP32 datapath and shared INT32/FP32 datapath. This represents approximately 11% increase over RTX 3090's 35.58 TFLOPS.
  - fp16TFLOPS of 159.99 represents sparse FP16 Tensor Core performance using Ampere's 2:4 structured sparsity feature. Dense FP16 performance is approximately 80 TFLOPS (84 SMs × 4 tensor cores per SM × 256 FP16 FLOPS per cycle × 1.860 GHz). NVIDIA typically publishes sparse tensor performance for Ampere GPUs. This represents approximately 12% increase over RTX 3090's 142.74 sparse TFLOPS.
  - int8TOPS of 320 represents sparse INT8 Tensor Core performance with 2:4 structured sparsity. Dense INT8 performance is approximately 160 TOPS. INT8 operations run at 2× the rate of FP16. With sparsity enabled, sparse INT8 reaches approximately 640 TOPS. This represents approximately 12% increase over RTX 3090's 285 sparse TOPS.
  - All primary performance metrics (fp16TFLOPS, int8TOPS) represent sparse tensor operations following NVIDIA's published specifications for Ampere. Ampere's 2:4 structured sparsity feature is supported in TensorRT 8+, cuBLASLt, and compatible AI frameworks when models are appropriately pruned.
  - Power figure of 450W is based on NVIDIA's TGP (Total Graphics Power) specification, representing a 100W increase over the RTX 3090's 350W TDP. This 28.6% power increase corresponds to the fully unlocked GA102 die and higher memory speeds.
  - The RTX 3090 Ti uses all 84 of 84 possible streaming multiprocessors on the GA102-350-A1 die, making it the first fully unlocked GA102 GPU. Each SM contains 128 CUDA cores, 4 tensor cores, and 1 RT core, totaling 10,752 CUDA cores, 336 tensor cores, and 84 RT cores.
  - Memory bandwidth calculated as 384-bit interface × 21 Gbps GDDR6X = 1,008 GB/s, making the RTX 3090 Ti the first GeForce card in history to surpass 1 TB/s memory bandwidth. This represents a 7.7% increase over the RTX 3090's 936.2 GB/s.
  - The 3rd-generation Tensor Cores support TF32 (TensorFloat-32), BF16 (BFloat16), FP16, INT8, and INT4 precisions. INT8 operates at 2x the rate of FP16, and INT4 at 4x the FP16 rate. The sparsity feature provides 2x acceleration when enabled.
  - FP64 (double precision) performance is 1:64 ratio of FP32, yielding approximately 625 GFLOPS.
  - The RTX 3090 Ti uses Micron's 2GB GDDR6X memory modules (MT61K512M32KPA-21U) running at 21 Gbps, compared to 1GB modules at 19.5 Gbps on the RTX 3090. This reduced the module count from 24 to 12, improving power efficiency despite higher memory speeds.
  - Released March 29, 2022 at $1,999 USD MSRP, positioned as the ultimate GeForce GPU and spiritual successor to the Titan series. The $500 premium over RTX 3090 reflected the fully unlocked die, faster memory, and higher power delivery requirements.
  - MSRP of $1999 USD sourced from NVIDIA official product announcement at https://www.nvidia.com/en-us/geforce/news/geforce-rtx-3090-ti-out-now/ and https://www.tomshardware.com/news/nvidia-geforce-rtx-3090-ti-launches-at-1999-dollars
  - NVIDIA Founders Edition uses board ID PG136C (revision of PG136 used on RTX 3090) and NVPN 900-1G136-2505-000 per PCPartPicker and TweakTown sources. The "C" revision accommodated the 12-pin power connector and higher power delivery requirements.
  - Third-party products include AIB partner cards from ASUS (TUF Gaming), MSI (Gaming X Trio, SUPRIM X/SE), Gigabyte (Gaming OC, AORUS XTREME WATERFORCE), EVGA (FTW3), PNY (XLR8 UPRISING), Zotac (AMP Extreme Holo, PGF), and Palit (GameRock). Many AIB variants feature enhanced cooling solutions and power delivery to handle the 450W TDP.
  - The RTX 3090 Ti features a new 12-pin PCIe Gen 5 power connector on the Founders Edition (compatible with included 3×8-pin adapter), while some AIB partners use three 8-pin connectors or other configurations to meet the 450W power requirement.
