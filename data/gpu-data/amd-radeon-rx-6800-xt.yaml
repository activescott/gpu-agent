notes:
  - FP16 performance is 41.47 TFLOPS calculated at 2:1 ratio to FP32, which is standard for RDNA 2 architecture
  - FP32 TFLOPS calculated as 4,608 stream processors × 2,250 MHz boost clock × 2 ops/cycle = 20.74 TFLOPS
  - Memory bandwidth calculated as 256-bit bus × 16 Gbps effective = 512 GB/s
  - RDNA 2 architecture does not include dedicated AI/ML accelerators or tensor cores
  - The 128MB Infinity Cache significantly improves effective memory bandwidth beyond the raw 512 GB/s specification
  - Built on TSMC 7nm process with 520 mm² die size containing 26.8 billion transistors
  - MSRP of $649 USD verified from multiple sources including Tom's Guide, Wikipedia, and VideoCardz at launch on November 18, 2020
  - AMD reference card part number 102-D41205 with board number 109-D412A7-00_03 sourced from TechPowerUp GPU Database
  - GPU variant Navi 21 XT (215-121000177) is the specific silicon used for RX 6800 XT
  - PCI Device ID 1002:73BF is shared across RX 6800, RX 6800 XT, and RX 6900 XT as they use the same Navi 21 GPU with different configurations
  - Third-party AIB partners include ASUS (TUF Gaming, ROG STRIX series), Sapphire (NITRO+, PULSE series), PowerColor (Red Devil series), XFX (Speedster MERC series), MSI (GAMING X TRIO series), Gigabyte (AORUS MASTER, GAMING OC series), and ASRock (Taichi X series)
  - Model numbers and part numbers sourced from manufacturer official websites, TechPowerUp GPU Database, and authorized retailer listings
  - Sapphire offers multiple variants including NITRO+ standard (11304-02-20G), NITRO+ SE Special Edition (11304-01-20G), and PULSE (11304-03-20G)
  - PowerColor Red Devil Limited Edition was a very limited production run with only 1000 units manufactured
