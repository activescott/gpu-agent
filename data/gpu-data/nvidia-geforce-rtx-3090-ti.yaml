summary: |
  The NVIDIA GeForce RTX 3090 Ti is NVIDIA's ultimate consumer graphics card launched in March 2022,
  representing the fully unlocked Ampere architecture based on the GA102-350-A1 GPU. Unlike the RTX 3090
  which used 82 of 84 streaming multiprocessors, the 3090 Ti utilizes all 84 SMs, delivering 10,752 CUDA
  cores, 336 3rd-generation tensor cores, and 84 2nd-generation RT cores. Built on Samsung's 8nm process
  with 28.3 billion transistors and a die size of 628 mm², it features 24GB of GDDR6X memory at 21 Gbps
  on a 384-bit bus, delivering a groundbreaking 1,008 GB/s of memory bandwidth - the first GeForce card
  to surpass 1 TB/s. With a TDP of 450W (100W higher than the RTX 3090), it delivers 40 Shader-TFLOPs,
  78 RT-TFLOPs, and 320 Tensor-TFLOPs. The use of Micron's 2GB GDDR6X modules (vs 1GB on RTX 3090)
  reduced module count from 24 to 12, improving energy efficiency. The 3rd-generation Tensor Cores
  support fine-grained structured sparsity (2:4 pattern), enabling up to 640 INT8 TOPS with sparsity
  and 160 FP16 TFLOPS for sparse tensor operations. The RTX 3090 Ti uses a PCI-Express 4.0 x16
  interface and was positioned as the fastest GeForce GPU available, targeting extreme 4K/8K gaming
  and professional creative workflows. It features a new 12-pin power connector (16-pin on some AIB
  models) and requires robust cooling due to its high power draw.

