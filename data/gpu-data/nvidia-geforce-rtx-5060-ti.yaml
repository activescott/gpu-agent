notes:
  - fp16TFLOPS of 94.81 represents "Peak FP16 Tensor TFLOPS with FP16 Accumulate" using the "with sparsity" metric. Dense performance is 47.41 TFLOPS, sparse is 94.81 TFLOPS. Following the same pattern as other Blackwell GPUs, NVIDIA publishes the sparse performance.
  - 'int8TOPS of 189.63 represents non-sparse (dense) INT8 performance, derived from sparse INT8 of 379.26 TOPS รท 2 per NVIDIA Blackwell architecture whitepaper. With 2:4 structured sparsity, INT8 performance is 379.26 TOPS. Dense value used for consistent cross-vendor comparison.'
  - fp32TFLOPS of 23.70 represents the peak TF32 tensor TFLOPS performance as published for Blackwell architecture GPUs.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 5060 Ti uses the GB206 chip with 4,608 CUDA cores across 36 streaming multiprocessors.
  - Memory bandwidth calculated as 128-bit interface ร 28 Gbps = 448 GB/s.
  - Process node is 4nm with 21.9 billion transistors.
  - MSRP of $429 USD for the 16GB model sourced from nvidia.com official product page (https://www.nvidia.com/en-us/geforce/news/ultimate-guide-to-5060/). An 8GB variant is also available at $379 USD. No Founders Edition available; pricing is for partner cards.
  - No NVIDIA Founders Edition was released for the RTX 5060 Ti. All cards are from AIB partners including ASUS, MSI, Gigabyte, Zotac, PNY, Palit, Gainward, Colorful, INNO3D, GALAX/KFA2.
  - Third-party product identifiers sourced from official manufacturer websites (ASUS, Gigabyte), Tom's Hardware RTX 5060 Ti roundup, Newegg, and Best Buy product listings.
