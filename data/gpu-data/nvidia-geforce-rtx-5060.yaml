notes:
  - fp16TFLOPS of 76.71 represents "Peak FP16 Tensor TFLOPS with FP16 Accumulate" using the "with sparsity" metric. Dense performance is 38.35 TFLOPS, sparse is 76.71 TFLOPS. Following the same pattern as other Blackwell GPUs, NVIDIA publishes the sparse performance.
  - int8TOPS of 306.83 is "peak INT8 TOPS" using "Effective TOPS using the new Sparsity Feature". Dense performance is 153.42 TOPS, sparse is 306.83 TOPS.
  - fp32TFLOPS of 19.18 represents the peak TF32 tensor TFLOPS performance as published for Blackwell architecture GPUs.
  - Power based on what NVIDIA refers to as "TGP (Total Graphics Power)".
  - The RTX 5060 uses the GB206 chip with 3,840 CUDA cores across 30 streaming multiprocessors.
  - Memory bandwidth calculated as 128-bit interface Ã— 28 Gbps = 448 GB/s.
  - Process node is 4nm with 21.9 billion transistors.
  - The RTX 5060 and RTX 5060 Ti share the same memory bandwidth (448 GB/s) but differ in VRAM capacity (8GB vs 16GB).
  - MSRP of $299 USD sourced from nvidia.com official product page (https://www.nvidia.com/en-us/geforce/news/rtx-5060-out-now/). No Founders Edition available; pricing is for partner cards.
