notes:
  - FP32 TFLOPS calculated as 2,560 stream processors × 2,581 MHz boost clock × 2 ops/cycle / 1,000,000 = 13.21 TFLOPS
  - FP16 performance is 26.43 TFLOPS per TechPowerUp GPU Database (2:1 ratio to FP32, standard for RDNA 2 architecture)
  - Memory bandwidth calculated as 192-bit bus × 16 Gbps effective / 8 = 384 GB/s
  - RDNA 2 architecture does not include dedicated AI accelerators or tensor cores (added in RDNA 3), so tensorCoreCount is null
  - RDNA 2 CUs support INT8 and INT4 data types and have INT8 matrix core support per ROCm documentation, but lack the WMMA (Wave Matrix Multiply Accumulate) instructions added in RDNA 3. AMD does not publish INT8 TOPS for consumer RDNA 2 GPUs, so int8TOPS is null. Sources: https://en.wikipedia.org/wiki/RDNA_2, https://rocm.docs.amd.com/en/latest/reference/precision-support.html
  - The 96MB Infinity Cache significantly improves effective memory bandwidth beyond the raw 384 GB/s specification
  - Built on TSMC 7nm process with 335 mm² die size containing 17.2 billion transistors
