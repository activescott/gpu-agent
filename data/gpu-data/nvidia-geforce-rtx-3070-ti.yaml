summary: |
  The NVIDIA GeForce RTX 3070 Ti is a high-performance graphics card released in June 2021,
  featuring the Ampere architecture based on the GA104 GPU. It offers 6,144 CUDA cores,
  192 3rd-generation tensor cores, and 8GB of GDDR6X memory running at 19 Gbps, delivering
  348 AI TOPS for INT8 workloads with sparsity. The card represents a mid-generation refresh
  between the RTX 3070 and RTX 3080, offering improved performance through faster GDDR6X memory
  (versus the RTX 3070's GDDR6) and slightly higher core counts. With a TDP of 290W, it provides
  excellent performance for both gaming at 1440p/4K and machine learning workloads. The RTX 3070 Ti
  uses a PCI-Express 4.0 x16 interface and features 608 GB/s memory bandwidth on a 256-bit bus.

