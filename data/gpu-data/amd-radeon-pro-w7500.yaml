notes:
  - FP32 TFLOPS of 12.19 sourced from multiple technical databases (CG Channel, WCCFtech, CpuTronic, GPU Decision), calculated as 1,792 stream processors × 1,700 MHz boost clock × 2 ops/cycle ÷ 1000 = 6.09 TFLOPS per compute operation, with full precision yielding 12.19 TFLOPS
  - FP16 performance of 24.38 TFLOPS sourced from technical databases, calculated at 2:1 ratio to FP32, which is standard for RDNA 3 architecture
  - tensorCoreCount of 56 represents the AI Accelerators (2 per compute unit × 28 compute units)
  - Memory bandwidth calculated as 128-bit bus × 10.8 Gbps effective (1344 MHz × 8) ÷ 8 = 172.8 GB/s, rounded to 172 GB/s
  - Memory speed is 10.8-11 Gbps GDDR6 per multiple sources
  - RDNA 3 architecture includes dedicated AI Accelerators for machine learning workloads
  - Built on TSMC 6nm process with monolithic design (Navi 33 die) containing 13.3 billion transistors on a 204 mm² die
  - Released August 3, 2023 at $429 USD MSRP per AMD official press release
  - TDP of 70W allows the card to be powered entirely by PCIe slot without additional power connectors, making it suitable for systems with limited power supply capacity
  - DisplayPort 2.1 with UHBR 10 support provides up to 38.7 Gb/s display link bandwidth, supporting resolutions up to 10K at 60 Hz with DSC
  - Base clock is 1,500 MHz, boost clock is 1,700 MHz per multiple technical sources
  - The W7500 uses the same Navi 33 GPU as the W7600 but with fewer enabled compute units (28 vs 32) and slower memory (10.8 Gbps vs 18 Gbps)
  - MSRP of $429 USD sourced from AMD official press release dated August 3, 2023
  - AMD Ordering Part Number (OPN) 100-300000078 sourced from multiple retailers including B&H Photo, Newegg, and Micro Center
  - UPC 727419314862 and EAN 0727419314862 are retail product codes documented for reference only
  - Dell part number 490-BJZG sourced from Dell.com official product page; OEM part number JN93N also confirmed from Dell sources
  - HP part number 8D6C2AA sourced from HP authorized resellers and retail listings
  - Lenovo part numbers could not be verified from publicly available sources; Lenovo workstation compatibility was not documented in available sources
