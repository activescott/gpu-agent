summary: >-
  The AMD Radeon RX 6650 XT was released in May 2022 as a refreshed mainstream gaming
  GPU based on the RDNA 2 architecture (Navi 23 KXT die). It features 32 compute units
  with 2,048 stream processors and 8GB of GDDR6 memory with faster 17.5 Gbps memory
  speed (compared to 16 Gbps on the RX 6600 XT), delivering 280 GB/s bandwidth on a
  128-bit bus. The card includes 32 ray tracing acceleration cores and 32MB of
  Infinity Cache. Built on TSMC's 7nm process with a 237 mm² die containing 11.06
  billion transistors, it delivers 10.79 TFLOPS of FP32 performance at a boost clock
  of 2,635 MHz. With a TDP of 176W (increased from 160W on the RX 6600 XT), the
  RX 6650 XT offers improved performance through higher clocks and faster memory
  while maintaining excellent 1080p gaming capabilities with DirectX 12 Ultimate
  support. It uses a PCIe 4.0 x8 interface.
