notes:
  - 'tensorCoreCount: tracking the AI Accelerators as "tensor cores"'
  - 'int8TOPS of 74: RDNA 3 AI Accelerators perform INT8 WMMA operations at 1:1 ratio with FP16 (same throughput per AMD GPUOpen WMMA documentation). Source: https://gpuopen.com/learn/wmma_on_rdna3/'
  - MSRP of $499 USD sourced from AMD announcement at Gamescom 2023, verified from Tom's Hardware and TechPowerUp.
  - 'PCI Device ID 747E (vendor 1002) sourced from driver download sites and confirmed across multiple AIB partner products'
  - 'Sapphire model numbers 11330-01-20G (NITRO+), 11330-02-20G (PULSE), and 11330-03-20G (PURE) sourced from PCPartPicker, Amazon, Micro Center, and retail listings'
  - 'PowerColor model numbers sourced from PowerColor official website and Micro Center retail listings'
  - 'XFX model numbers RX-78TMERCB9, RX-78TQICKF9, and RX-78TSWFTFP sourced from XFX official website and PCPartPicker'
  - 'ASUS TUF Gaming model numbers sourced from ASUS Global official product pages. Note: ASUS did not release a ROG STRIX variant of the RX 7800 XT'
  - 'Gigabyte model numbers GV-R78XTGAMING OC-16GD (overclocked) and GV-R78XTGAMING-16GD (non-OC) sourced from Gigabyte official website and retail listings'
  - 'ASRock model numbers RX7800XT CL 16GO (Challenger) and RX7800XT SL 16GO (Steel Legend) sourced from ASRock official website and PCPartPicker'
  - 'MSI was notably absent from the RX 7800 XT launch and did not produce any RX 7800 XT graphics cards as of the research date'
  - 'AMD did not produce a reference "Made by AMD" (MBA) edition for retail sale. Sapphire was the only AIB partner to offer a reference design variant'
