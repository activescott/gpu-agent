name: Build IndexNow Notifier

on:
  push:
    branches: [main]
    paths:
      - "packages/indexnow-notifier/**"
      - ".github/workflows/build-indexnow.yaml"

  pull_request:
    branches: [main]
    paths:
      - "packages/indexnow-notifier/**"
      - ".github/workflows/build-indexnow.yaml"

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run tests
        run: npm run test --workspace=packages/indexnow-notifier

      - name: Type check
        run: npm run typecheck --workspace=packages/indexnow-notifier

      - name: Build
        run: npm run build --workspace=packages/indexnow-notifier

  docker:
    needs: test
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/indexnow-notifier/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/indexnow-notifier:v${{ steps.timestamp.outputs.tag }}
            ghcr.io/${{ github.repository }}/indexnow-notifier:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
