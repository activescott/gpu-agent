summary: >-
  The AMD Radeon RX 6600 XT was released in August 2021 as a mainstream gaming GPU
  based on the RDNA 2 architecture (Navi 23 XT die). It features 32 compute units
  with 2,048 stream processors and 8GB of GDDR6 memory with 256 GB/s bandwidth on
  a 128-bit bus. The card includes 32 ray tracing acceleration cores and 32MB of
  Infinity Cache. Built on TSMC's 7nm process with a 237 mm² die containing 11.06
  billion transistors, it delivers 10.60 TFLOPS of FP32 performance at a boost clock
  of 2,589 MHz. With a TDP of only 160W and requiring just a single 8-pin power
  connector, the RX 6600 XT was designed as AMD's efficient 1080p gaming champion,
  competing with NVIDIA's RTX 3060. It offers excellent performance per watt and
  solid 1080p gaming with DirectX 12 Ultimate support. Note that it uses a PCIe 4.0
  x8 interface rather than the full x16.

