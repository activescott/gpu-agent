notes:
  - FP32 TFLOPS calculated as 2,048 stream processors × 2,635 MHz boost clock × 2 ops/cycle / 1,000,000 = 10.79 TFLOPS
  - FP16 performance is 21.59 TFLOPS per TechPowerUp GPU Database (2:1 ratio to FP32, standard for RDNA 2 architecture)
  - Memory bandwidth of 280 GB/s calculated as 128-bit bus × 17.5 Gbps effective / 8
  - RDNA 2 architecture does not include dedicated AI accelerators or tensor cores (added in RDNA 3), so tensorCoreCount is null
  - RDNA 2 CUs support INT8 and INT4 data types and have INT8 matrix core support per ROCm documentation, but lack the WMMA (Wave Matrix Multiply Accumulate) instructions added in RDNA 3. AMD does not publish INT8 TOPS for consumer RDNA 2 GPUs, so int8TOPS is null. Sources: https://en.wikipedia.org/wiki/RDNA_2, https://rocm.docs.amd.com/en/latest/reference/precision-support.html
  - The 32MB Infinity Cache significantly improves effective memory bandwidth beyond the raw 280 GB/s specification
  - Built on TSMC 7nm process with 237 mm² die size containing 11.06 billion transistors
  - Released as a refresh of the RX 6600 XT with higher clocks (2,635 MHz vs 2,589 MHz boost), faster memory (17.5 Gbps vs 16 Gbps), and higher TDP (176W vs 160W)
  - Uses PCIe 4.0 x8 interface instead of x16
