summary: >-
  The AMD Radeon Pro W7600 is a professional workstation graphics card launched on August 3, 2023,
  featuring AMD's RDNA 3 architecture on the Navi 33 GPU. Built on TSMC's 6nm process as a
  monolithic die containing 13.3 billion transistors across 204 mm², the card features 32 compute
  units with 2,048 stream processors and 64 AI Accelerators for enhanced machine learning performance.
  It includes 32 second-generation ray tracing accelerators and 8GB of GDDR6 memory on a 128-bit bus,
  delivering 288 GB/s of bandwidth with 32MB of AMD Infinity Cache. The W7600 offers 21.4 TFLOPS of
  peak FP32 performance and 42.8 TFLOPS of peak FP16 performance. With a TDP of
  130W and positioned at $599, this single-slot card targets mainstream professional content creation,
  CAD, and engineering workflows. It features four DisplayPort 2.1 outputs with UHBR 20 support
  providing up to 80 Gb/s of display link bandwidth, making it suitable for multi-display professional
  workflows up to 8K resolution. The card requires a single 6-pin PCIe power connector and uses a
  PCIe 4.0 x8 interface.

