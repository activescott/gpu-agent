summary: |
  The NVIDIA GeForce RTX 4070 SUPER is a high-performance graphics card released in January 2024,
  featuring the Ada Lovelace architecture based on the AD104 GPU. It offers 7,168 CUDA cores,
  224 4th-generation tensor cores, and 12GB of GDDR6X memory running at 21 Gbps, delivering
  568 AI TOPS for INT8 workloads with sparsity. The card represents a mid-generation refresh
  of the RTX 4070, offering significantly improved performance with 21% more CUDA cores (7,168
  vs 5,888) while maintaining the same 220W TDP. The RTX 4070 SUPER provides excellent
  performance for both 1440p/4K gaming and machine learning workloads. It uses a PCI-Express
  4.0 x16 interface and features 504 GB/s memory bandwidth on a 192-bit bus.

