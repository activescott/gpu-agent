summary: |
  The NVIDIA GeForce RTX 3080 Ti is a flagship-class graphics card released in June 2021,
  featuring the Ampere architecture based on the GA102 GPU. It offers 10,240 CUDA cores,
  320 3rd-generation tensor cores, and 12GB of GDDR6X memory running at 19 Gbps, delivering
  546 AI TOPS for INT8 workloads with sparsity. The card was positioned between the RTX 3080
  and RTX 3090, offering RTX 3090-level gaming performance with less VRAM (12GB vs 24GB).
  With a TDP of 350W, it provides exceptional performance for both 4K gaming and demanding
  machine learning workloads including training and inference. The RTX 3080 Ti uses a
  PCI-Express 4.0 x16 interface and features 912 GB/s memory bandwidth on a 384-bit bus,
  matching the RTX 3090's memory subsystem.

